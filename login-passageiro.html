<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Passageiro – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./theme/theme.css">
<style>
/* Estilos simplificados para o exemplo */
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f4f4f4;
}

.card {
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  text-align: center;
}

input, button {
  margin-top: 10px;
  padding: 10px;
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 8px;
}

button {
  background-color: #d4af37;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background-color: #c89f2c;
}
</style>
</head>
<body>

<div class="card">
  <h2>Login Passageiro</h2>
  <input type="text" id="cpf" placeholder="Digite seu CPF" />
  <button onclick="fazerLoginPassageiro()">Entrar</button>
</div>

<script>
function fazerLoginPassageiro() {
  const cpf = document.getElementById('cpf').value;
  // Aqui você pode adicionar a lógica de validação do CPF do passageiro
  // Simulação simples: se o CPF não estiver vazio, redireciona
  if (cpf) {
    window.location.href = 'index-passageiro.html';
  } else {
    alert('Por favor, digite seu CPF.');
  }
}
</script>

</body>
</html>
