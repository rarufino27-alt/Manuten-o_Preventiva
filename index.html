<style>
:root{
  --gold:#D4AF37;

@keyframes fadeUp{

body{

.page{

.hero{
  text-align:center;
  padding:34px 26px;

}

  font-size:1.9rem;

  letter-spacing:2px;

  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 6s linear infinite;
}

.hero-sub{
  margin-top:6px;

(async () => {
  const usuario = JSON.parse(localStorage.getItem("usuarioRF"));

  // ADMIN logado nÃ£o usa este dashboard
  if(admin && admin.tipo === "admin"){
    window.location.href = "dashboard-admin.html";

  }

  // NÃ£o logado
  if(!usuario){
    window.location.href = "login-motorista.html";
    return;
  }

  if(usuario.tipo === "passageiro"){

  }
