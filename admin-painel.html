<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
body{
  background:#f4f4f4;
  font-family:Inter, Arial, sans-serif;
}
.page{
  min-height:100vh;
  padding:20px;
}
.box{
  max-width:680px;
  margin:auto;
  background:#fff;
  border-radius:26px;
  padding:26px;
  box-shadow:0 14px 36px rgba(0,0,0,.12);
}
h1{
  text-align:center;
  margin-bottom:20px;
}
.user{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  border-radius:14px;
  border:1px solid #ddd;
  margin-bottom:10px;
}
.info{
  font-size:.85rem;
}
.badge{
  font-size:.7rem;
  padding:4px 8px;
  border-radius:10px;
  background:#eee;
}
.btn{
  padding:10px 14px;
  border-radius:12px;
  border:none;
  font-weight:700;
  cursor:pointer;
}
.block{
  background:#ff3b30;
  color:#fff;
}
.unblock{
  background:#1DB954;
  color:#fff;
}
.back{
  margin-top:20px;
  width:100%;
  background:#111;
  color:#fff;
}
</style>
</head>

<body>

<div class="page">
  <div class="box">

    <h1>Painel Administrativo</h1>

    <div id="lista"></div>

    <button class="btn back" onclick="voltar()">
      ⬅ Voltar ao Dashboard
    </button>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "https://msnqiiwcityikslikbow.supabase.co",
  "SUA_ANON_KEY_AQUI"
);

const GRUPO_ID = "f5b2eec4-f957-4648-8e4e-f5642159dd8c";
const usuario = JSON.parse(localStorage.getItem("usuarioRF"));

if(!usuario || usuario.tipo !== "admin"){
  localStorage.clear();
  window.location.href = "index.html";
}

async function carregar(){
  const { data, error } = await supabaseClient
    .from("usuarios")
    .select("*")
    .eq("grupo_id", GRUPO_ID)
    .order("created_at",{ascending:false});

  if(error){
    alert("Erro ao carregar usuários");
    return;
  }

  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  data.forEach(u=>{
    const div = document.createElement("div");
    div.className = "user";

    div.innerHTML = `
      <div class="info">
        <strong>${u.nome}</strong><br>
        ${u.tipo.toUpperCase()} • ${u.telefone || u.cpf || "-"}
        <div class="badge">${u.ativo ? "ATIVO" : "BLOQUEADO"}</div>
      </div>
      <button class="btn ${u.ativo ? "block" : "unblock"}"
        onclick="toggle('${u.id}',${u.ativo})">
        ${u.ativo ? "Bloquear" : "Ativar"}
      </button>
    `;

    lista.appendChild(div);
  });
}

async function toggle(id,ativo){
  await supabaseClient
    .from("usuarios")
    .update({ativo: !ativo})
    .eq("id",id);

  carregar();
}

function voltar(){
  window.location.href = "dashboard-admin.html";
}

carregar();
</script>

</body>
</html>
