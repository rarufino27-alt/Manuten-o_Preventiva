<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Admin – Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
body{
  background:radial-gradient(circle at top,#ffffff,#f2f2f2);
  font-family:Inter, Arial, sans-serif;
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  background:#fff;
  width:100%;
  max-width:360px;
  padding:26px;
  border-radius:22px;
  box-shadow:0 10px 28px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  gap:16px;
}

h1{
  text-align:center;
  font-size:1.4rem;
  color:#000;
}

input{
  padding:14px;
  border-radius:14px;
  border:1px solid #ccc;
}

button{
  padding:14px;
  border:none;
  border-radius:16px;
  background:#d4af37;
  font-weight:800;
}

.error{
  color:#c62828;
  font-size:.8rem;
  text-align:center;
  display:none;
}
</style>
</head>

<body>

<div class="page">
  <div class="card">
    <h1>Admin</h1>

    <input id="usuario" placeholder="Usuário">
    <input id="senha" type="password" placeholder="Senha">

    <button onclick="loginAdmin()">Entrar</button>

    <div class="error" id="erro">
      Acesso não autorizado
    </div>
  </div>
</div>

<script src="core/admins.js"></script>

<script>
function loginAdmin(){
  const usuario = document.getElementById("usuario").value.trim();
  const senha = document.getElementById("senha").value.trim();
  const erro = document.getElementById("erro");

  erro.style.display = "none";

  const admin = buscarAdmin(usuario, senha);

  if(!admin){
    erro.style.display = "block";
    return;
  }

  localStorage.setItem("adminRF", JSON.stringify(admin));
  window.location.href = "admin.html";
}
</script>

</body>
</html>
