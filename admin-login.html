<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Admin – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
body{
  background:radial-gradient(circle at top,#ffffff,#f2f2f2);
  font-family:Inter, Arial, sans-serif;
}
.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#fff;
  padding:28px;
  border-radius:24px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  width:100%;
  max-width:360px;
}
h1{text-align:center}
input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #ccc;
  margin-bottom:14px;
}
button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:#D4AF37;
  font-weight:800;
}
.error{
  font-size:.8rem;
  color:#c62828;
  text-align:center;
  display:none;
}
</style>
</head>

<body>

<div class="page">
  <div class="card">

    <h1>ADMIN</h1>

    <input id="cpf" placeholder="CPF do administrador" maxlength="14">
    <button id="btnEntrar">Entrar</button>

    <div class="error" id="erro">Acesso não autorizado</div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "https://msnqiiwcityikslikbow.supabase.co",
  "SUA_ANON_KEY_AQUI"
);

const GRUPO_ID = "f5b2eec4-f957-4648-8e4e-f5642159dd8c";

const cpfInput = document.getElementById("cpf");
const erro = document.getElementById("erro");

cpfInput.addEventListener("input", ()=>{
  let v = cpfInput.value.replace(/\D/g,"").slice(0,11);
  v = v.replace(/(\d{3})(\d)/,"$1.$2");
  v = v.replace(/(\d{3})(\d)/,"$1.$2");
  v = v.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
  cpfInput.value = v;
});

document.getElementById("btnEntrar").onclick = async ()=>{
  erro.style.display="none";

  const cpf = cpfInput.value.replace(/\D/g,"");

  const { data, error } = await supabaseClient
    .from("usuarios")
    .select("*")
    .eq("cpf", cpf)
    .eq("tipo", "admin")
    .eq("ativo", true)
    .eq("grupo_id", GRUPO_ID)
    .single();

  if(error || !data){
    erro.style.display="block";
    return;
  }

  localStorage.setItem("usuarioRF", JSON.stringify({
    tipo:"admin",
    nome:data.nome,
    id:data.id,
    grupo_id:data.grupo_id
  }));

  window.location.href = "dashboard-admin.html";
};
</script>

</body>
</html>
