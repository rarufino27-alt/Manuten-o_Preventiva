<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Admin – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
body{
  background:radial-gradient(circle at top,#ffffff,#f2f2f2);
  font-family:Inter, Arial, sans-serif;
}
.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:22px;
}
.card{
  width:100%;
  max-width:380px;
  background:#fff;
  border-radius:26px;
  padding:28px 22px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  gap:18px;
}
h1{text-align:center}
input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:1px solid #ccc;
}
button{
  padding:16px;
  border-radius:18px;
  border:none;
  background:#d4af37;
  font-weight:800;
}
.error{
  color:#c62828;
  font-size:.8rem;
  text-align:center;
  display:none;
}
</style>
</head>

<body>

<div class="page">
  <div class="card">

    <h1>ADMIN</h1>

    <input id="cpf" placeholder="CPF do administrador">
    <button id="btnEntrar">Entrar</button>

    <div class="error" id="erro">Admin não autorizado</div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "https://msnqiiwcityikslikbow.supabase.co",
  "SUA_ANON_KEY_AQUI"
);

const GRUPO_ID = "f5b2eec4-f957-4648-8e4e-f5642159dd8c";

document.getElementById("btnEntrar").onclick = async () => {
  const cpf = document.getElementById("cpf").value.replace(/\D/g,"");
  const erro = document.getElementById("erro");
  erro.style.display = "none";

  const { data, error } = await supabaseClient
    .from("usuarios")
    .select("*")
    .eq("cpf", cpf)
    .eq("tipo", "admin")
    .eq("ativo", true)
    .eq("grupo_id", GRUPO_ID)
    .single();

  if(error || !data){
    erro.style.display = "block";
    return;
  }

  localStorage.setItem("usuarioRF", JSON.stringify(data));
  window.location.href = "dashboard-admin.html";
};
</script>

</body>
</html>
