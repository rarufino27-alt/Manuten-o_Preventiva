<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Admin â€“ RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
body{
  background:#f2f2f2;
  font-family:Inter, Arial, sans-serif;
  padding:16px;
}

h1{
  text-align:center;
  margin-bottom:20px;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.badge{
  padding:4px 10px;
  border-radius:12px;
  font-size:.7rem;
  font-weight:700;
}

.motorista{background:#d4af37;color:#000}
.passageiro{background:#e0e0e0;color:#000}

.ativo{color:#2e7d32;font-weight:700}
.bloqueado{color:#c62828;font-weight:700}

.actions{
  margin-top:10px;
  display:flex;
  gap:8px;
}

button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:12px;
  font-weight:700;
}

.btn-bloquear{background:#ff5c5c;color:#fff}
.btn-ativar{background:#4caf50;color:#fff}
.btn-excluir{background:#111;color:#fff}
</style>
</head>

<body>

<h1>Painel Administrativo</h1>

<div id="lista"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "SUA_URL",
  "SUA_CHAVE"
);

async function carregarUsuarios(){
  const { data, error } = await supabaseClient
    .from("usuarios")
    .select("*")
    .order("created_at",{ascending:false});

  if(error){
    alert("Erro ao carregar usuÃ¡rios");
    return;
  }

  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  data.forEach(u=>{
    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <div class="header">
        <strong>${u.nome}</strong>
        <span class="badge ${u.tipo}">${u.tipo.toUpperCase()}</span>
      </div>

      <div>ðŸ“ž ${u.telefone || "-"}</div>
      ${u.cpf ? `<div>ðŸªª CPF: ${u.cpf}</div>` : ""}

      <div>Status:
        <span class="${u.ativo ? "ativo":"bloqueado"}">
          ${u.ativo ? "ATIVO":"BLOQUEADO"}
        </span>
      </div>

      <div class="actions">
        <button class="${u.ativo ? "btn-bloquear":"btn-ativar"}"
          onclick="alterarStatus('${u.id}',${!u.ativo})">
          ${u.ativo ? "Bloquear":"Ativar"}
        </button>

        <button class="btn-excluir"
          onclick="excluirUsuario('${u.id}')">
          Excluir
        </button>
      </div>
    `;

    lista.appendChild(div);
  });
}

async function alterarStatus(id,ativo){
  await supabaseClient.from("usuarios")
    .update({ ativo })
    .eq("id", id);

  carregarUsuarios();
}

async function excluirUsuario(id){
  if(!confirm("Excluir este usuÃ¡rio definitivamente?")) return;

  await supabaseClient.from("usuarios")
    .delete()
    .eq("id", id);

  carregarUsuarios();
}

carregarUsuarios();
</script>

</body>
</html>
