<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Administrativo – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
body{
  background:radial-gradient(circle at top,#ffffff,#f2f2f2);
  font-family:Inter, Arial, sans-serif;
  color:#222;
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  background:#fff;
  width:100%;
  max-width:380px;
  padding:28px 22px;
  border-radius:26px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  gap:18px;
  animation:fadeUp .6s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

.logo{
  text-align:center;
}

.logo h1{
  font-size:1.6rem;
  font-weight:900;
  letter-spacing:2px;
  color:#000;
}

.logo span{
  font-size:.8rem;
  color:#666;
}

input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:1px solid #ccc;
  font-size:1rem;
}

button{
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,#E6C97A,#D4AF37);
  font-size:1rem;
  font-weight:800;
  color:#000;
  cursor:pointer;
}

button:active{
  transform:scale(.98);
}

.error{
  color:#c62828;
  font-size:.8rem;
  text-align:center;
  display:none;
}

.info{
  font-size:.75rem;
  color:#666;
  text-align:center;
}
</style>
</head>

<body>

<div class="page">
  <div class="card">

    <div class="logo">
      <h1>ADMIN</h1>
      <span>Acesso restrito</span>
    </div>

    <input
      type="text"
      id="usuario"
      placeholder="Usuário"
      autocomplete="off"
    >

    <input
      type="password"
      id="senha"
      placeholder="Senha"
      autocomplete="off"
    >

    <button id="btnEntrar">
      Entrar
    </button>

    <div class="error" id="erro">
      Usuário ou senha inválidos
    </div>

    <div class="info">
      Área exclusiva para administração do sistema
    </div>

  </div>
</div>

<!-- BASE LOCAL DE ADMINS -->
<script src="core/admins.js"></script>

<script>
const usuarioInput = document.getElementById("usuario");
const senhaInput = document.getElementById("senha");
const erro = document.getElementById("erro");
const btn = document.getElementById("btnEntrar");

btn.addEventListener("click", loginAdmin);

senhaInput.addEventListener("keypress", e=>{
  if(e.key === "Enter") loginAdmin();
});

usuarioInput.addEventListener("keypress", e=>{
  if(e.key === "Enter") loginAdmin();
});

function loginAdmin(){
  erro.style.display = "none";

  const usuario = usuarioInput.value.trim();
  const senha = senhaInput.value.trim();

  if(!usuario || !senha){
    erro.innerText = "Preencha usuário e senha";
    erro.style.display = "block";
    return;
  }

  const admin = buscarAdmin(usuario, senha);

  if(!admin){
    erro.innerText = "Usuário ou senha inválidos";
    erro.style.display = "block";
    return;
  }

  localStorage.setItem("adminRF", JSON.stringify(admin));

  window.location.href = "admin.html";
}
</script>

</body>
</html>
