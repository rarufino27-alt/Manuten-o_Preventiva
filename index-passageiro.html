<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Passageiro – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
body{
  background:linear-gradient(180deg,#ffffff,#f3f3f3);
  color:#222;
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.box{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

/* HEADER */
.header{
  text-align:center;
  padding:26px 22px;
  border-radius:24px;
  background:#fff;
  box-shadow:0 10px 26px rgba(0,0,0,.1);
}

.header h1{
  font-size:1.6rem;
  font-weight:800;
  color:#d4af37;
  letter-spacing:1px;
}

.header span{
  font-size:.85rem;
  color:#666;
}

/* CARD */
.card{
  background:#fff;
  padding:22px;
  border-radius:22px;
  box-shadow:0 8px 22px rgba(0,0,0,.08);
  text-align:center;
}

.card p{
  font-size:.9rem;
  color:#555;
}

/* BOTÃO */
.btn-main{
  padding:18px;
  border-radius:20px;
  border:none;
  background:linear-gradient(180deg,#e6c97a,#d4af37);
  font-size:1.05rem;
  font-weight:800;
  color:#000;
}

/* FOOTER */
.footer{
  text-align:center;
  font-size:.75rem;
  color:#777;
}
</style>
</head>

<body>

<div class="page">
  <div class="box">

    <!-- HEADER -->
    <div class="header">
      <h1>PASSAGEIRO</h1>
      <span>Consulta de valor da corrida</span>
    </div>

    <!-- CONTEÚDO -->
    <div class="card">
      <p>
        Consulte o valor estimado da sua viagem de forma
        <strong>rápida, transparente e segura</strong>.
      </p>
    </div>

    <!-- AÇÃO -->
    <button class="btn-main" id="btnIniciar">
      ▶ Consultar valor da corrida
    </button>

    <!-- FOOTER -->
    <div class="footer">
      RF Driver • Uso exclusivo para passageiros
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="core/auth.js"></script>

<script>
(async () => {
  const usuario = JSON.parse(localStorage.getItem("usuarioRF"));

  // Não cadastrado
  if(!usuario){
    window.location.href = "cadastro.html";
    return;
  }

  // Tipo errado
  if(usuario.tipo !== "passageiro"){
    window.location.href = "index.html";
    return;
  }

  // Bloqueio automático (admin)
  const valido = await validarUsuarioAtivo();
  if(!valido) return;
})();

document.getElementById("btnIniciar").onclick = () => {
  localStorage.removeItem("origem");
  localStorage.removeItem("destino");
  localStorage.removeItem("valorBase");

  window.location.href = "origem.html";
};
</script>

</body>
</html>
