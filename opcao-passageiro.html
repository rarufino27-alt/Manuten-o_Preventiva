<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Passageiro – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
body{
  background:radial-gradient(circle at top,#ffffff,#f2f2f2);
  font-family:Inter, Arial, sans-serif;
  color:#222;
}

.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.box{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:26px;
  padding:28px 24px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  gap:20px;
}

h1{
  text-align:center;
  font-size:1.5rem;
  font-weight:900;
  color:#000;
}

.subtitle{
  text-align:center;
  font-size:.85rem;
  color:#666;
}

button{
  padding:18px;
  border-radius:18px;
  border:none;
  font-size:1rem;
  font-weight:800;
  cursor:pointer;
}

.btn-novo{
  background:#d4af37;
  color:#000;
}

.btn-login{
  background:#111;
  color:#fff;
}

.btn-voltar{
  background:#e0e0e0;
  color:#000;
}

button:active{
  transform:scale(.97);
}

.footer{
  text-align:center;
  font-size:.75rem;
  color:#777;
}
</style>
</head>

<body>

<div class="page">
  <div class="box">

    <h1>Passageiro</h1>
    <div class="subtitle">
      Escolha como deseja continuar
    </div>

    <button class="btn-novo" onclick="novo()">
      Sou passageiro novo
    </button>

    <button class="btn-login" onclick="login()">
      Já sou cadastrado
    </button>

    <button class="btn-voltar" onclick="voltar()">
      Voltar
    </button>

    <div class="footer">
      RF Driver • Mobilidade com transparência
    </div>

  </div>
</div>

<script>
function novo(){
  window.location.href = "cadastro.html";
}

function login(){
  window.location.href = "login-passageiro.html";
}

function voltar(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
