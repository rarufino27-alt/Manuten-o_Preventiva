<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver ‚Ä¢ Acesso</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#D4AF37">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
:root{
  --gold:#D4AF37;
  --gold-soft:#E6C97A;
  --text:#333;
}

body{
  background:linear-gradient(180deg,#ffffff,#f2f2f2);
  color:var(--text);
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:22px;
}

.box{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:20px;
}

.card{
  background:#fff;
  border-radius:22px;
  padding:26px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.logo{
  text-align:center;
  font-size:1.6rem;
  font-weight:900;
  letter-spacing:2px;
  color:var(--gold);
}

.subtitle{
  text-align:center;
  font-size:.85rem;
  color:#666;
  margin-top:4px;
}

label{
  font-size:.75rem;
  font-weight:700;
  display:block;
  margin:12px 0 6px;
}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #ccc;
  font-size:.95rem;
}

.btn{
  padding:16px;
  border-radius:18px;
  border:none;
  font-size:1rem;
  font-weight:800;
}

.btn-primary{
  background:linear-gradient(180deg,var(--gold-soft),var(--gold));
  color:#000;
}

.btn-outline{
  background:#fff;
  border:1px solid #ccc;
}

.divider{
  text-align:center;
  font-size:.75rem;
  color:#777;
}

.footer{
  text-align:center;
  font-size:.75rem;
  color:#777;
}
</style>
</head>

<body>

<div class="page">
<div class="box">

  <div class="card">
    <div class="logo">RF DRIVER</div>
    <div class="subtitle">Acesso seguro</div>

    <!-- LOGIN SIMPLES -->
    <label>Login</label>
    <input type="text" id="loginNome" placeholder="Ex: Jo√£o Silva">

    <button class="btn btn-primary" onclick="loginSimples()">
      Entrar
    </button>

    <div class="divider">ou</div>

    <!-- BIOMETRIA / PASSKEY -->
    <button class="btn btn-outline" onclick="loginBiometrico()">
      üîí Entrar com seguran√ßa do celular
    </button>
  </div>

  <!-- CADASTRO -->
  <button class="btn btn-outline" onclick="irCadastro()">
    ‚úç Criar cadastro
  </button>

  <div class="footer">
    Protegido pelo sistema do seu dispositivo
  </div>

</div>
</div>

<script src="core/global.js"></script>

<script>
// ================= LOGIN SIMPLES =================
function loginSimples(){
  const nome = document.getElementById("loginNome").value.trim();
  if(!nome){
    alert("Informe seu nome para entrar.");
    return;
  }

  App.set("usuario", {
    nome,
    tipo: "motorista" // provis√≥rio, no cadastro ser√° definido
  });

  App.go("index.html");
}

// ================= BIOMETRIA / PASSKEY =================
async function loginBiometrico(){
  if(!window.PublicKeyCredential){
    alert("Seu dispositivo n√£o suporta acesso seguro.");
    return;
  }

  try{
    // Simula√ß√£o local de autentica√ß√£o segura
    // (em produ√ß√£o isso conversa com backend, mas aqui √© local-first)
    App.set("usuario", {
      nome: "Acesso Seguro",
      tipo: "motorista"
    });

    App.go("index.html");

  }catch(e){
    alert("Falha no acesso seguro.");
  }
}

// ================= CADASTRO =================
function irCadastro(){
  App.go("cadastro.html");
}
</script>

</body>
</html>
