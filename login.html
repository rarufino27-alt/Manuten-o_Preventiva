<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
body{
  background:linear-gradient(180deg,#ffffff,#f1f1f1);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.box{
  width:100%;
  max-width:420px;
  padding:28px;
  background:#fff;
  border-radius:22px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  text-align:center;
}

h1{
  font-size:1.8rem;
  font-weight:800;
  color:#d4af37;
  margin-bottom:6px;
}

p{
  font-size:.85rem;
  color:#666;
  margin-bottom:22px;
}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #ccc;
  font-size:.95rem;
  margin-bottom:14px;
}

button{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  background:linear-gradient(180deg,#e6c97a,#d4af37);
  font-weight:800;
  font-size:1rem;
  margin-bottom:12px;
}

.link{
  font-size:.8rem;
  color:#444;
}
</style>
</head>

<body>

<div class="box">
  <h1>RF Driver</h1>
  <p>Entre para continuar</p>

  <input type="text" id="loginNome" placeholder="Digite seu nome">

  <button onclick="entrar()">Entrar</button>

  <div class="link">
    Não tem cadastro?
    <a href="cadastro.html">Criar conta</a>
  </div>
</div>

<script src="core/global.js"></script>
<script>
(function autoLogin(){
  const user = App.get("usuario");
  if(user){
    redirecionar(user.perfil);
  }
})();

function entrar(){
  const nome = document.getElementById("loginNome").value.trim();
  if(!nome){
    alert("Informe seu nome");
    return;
  }

  const user = App.get("usuario");
  if(!user || user.nome.toLowerCase() !== nome.toLowerCase()){
    alert("Usuário não encontrado. Faça o cadastro.");
    return;
  }

  redirecionar(user.perfil);
}

function redirecionar(perfil){
  if(perfil === "motorista"){
    App.go("index.html");
  }else{
    App.go("index-passageiro.html");
  }
}
</script>

</body>
</html>
