<div class="box">

  <div class="header">

<script src="core/global.js"></script>
<script>
function entrar(){
  const login = document.getElementById("login").value.trim();
  if(!login){
    alert("Informe seu login");
    return;
  }

  const usuario = App.get("usuario");
  if(!usuario){
    alert("Cadastro nÃ£o encontrado. Crie um cadastro.");
    return;
  }

  if(
    usuario.login === login ||
    usuario.celular === login
  ){
    App.set("logado", true);

    if(usuario.tipo === "motorista"){
      App.go("index.html");
    }else{
      App.go("index-passageiro.html");
    }
  }else{
    alert("Login incorreto.");
  }
}
</script>
