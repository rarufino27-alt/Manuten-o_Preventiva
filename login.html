<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver ‚Ä¢ Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PWA -->
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#D4AF37">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
:root{
  --gold:#D4AF37;
  --gold-soft:#E6C97A;
  --text:#333;
}

body{
  background:linear-gradient(180deg,#ffffff,#f2f2f2);
  color:var(--text);
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:22px;
}

.box{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:22px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:26px;
  padding:30px 26px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
}

/* LOGO */
.logo{
  text-align:center;
  font-size:1.9rem;
  font-weight:900;
  letter-spacing:3px;
  color:var(--gold);
}

.subtitle{
  text-align:center;
  font-size:.85rem;
  color:#666;
  margin-top:6px;
}

/* INPUT */
label{
  font-size:.75rem;
  font-weight:700;
  display:block;
  margin:14px 0 6px;
}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #ccc;
  font-size:.95rem;
}

/* BOT√ïES */
.btn{
  padding:16px;
  border-radius:18px;
  border:none;
  font-size:1rem;
  font-weight:800;
}

.btn-primary{
  background:linear-gradient(180deg,var(--gold-soft),var(--gold));
  color:#000;
}

.btn-outline{
  background:#fff;
  border:1px solid #ccc;
}

.divider{
  text-align:center;
  font-size:.7rem;
  color:#777;
  margin:6px 0;
}

/* FOOTER */
.footer{
  text-align:center;
  font-size:.75rem;
  color:#777;
}
</style>
</head>

<body>

<div class="page">
<div class="box">

  <div class="card">

    <div class="logo">RF DRIVER</div>
    <div class="subtitle">Acesso ao aplicativo</div>

    <!-- LOGIN SIMPLES -->
    <label>Seu nome (conforme cadastro)</label>
    <input
      type="text"
      id="loginNome"
      placeholder="Ex: Jo√£o Silva"
      autocomplete="username"
    >

    <button class="btn btn-primary" onclick="loginNormal()">
      Entrar
    </button>

    <div class="divider">ou</div>

    <!-- LOGIN R√ÅPIDO -->
    <button class="btn btn-outline" onclick="loginRapido()">
      üîí Acesso r√°pido (biometria / celular)
    </button>

  </div>

  <button class="btn btn-outline" onclick="irCadastro()">
    ‚ûï Criar cadastro
  </button>

  <div class="footer">
    Mobilidade com excel√™ncia
  </div>

</div>
</div>

<script src="core/global.js"></script>

<script>
// LOGIN NORMAL
function loginNormal(){
  const nomeDigitado = document.getElementById("loginNome").value.trim();
  const usuario = App.get("usuario");

  if(!usuario){
    alert("Nenhum cadastro encontrado. Crie um cadastro primeiro.");
    return;
  }

  if(!nomeDigitado){
    alert("Informe seu nome para entrar.");
    return;
  }

  if(usuario.nome.toLowerCase() !== nomeDigitado.toLowerCase()){
    alert("Nome n√£o confere com o cadastro.");
    return;
  }

  entrar(usuario);
}

// LOGIN R√ÅPIDO (BIOMETRIA / DISPOSITIVO)
async function loginRapido(){
  const usuario = App.get("usuario");

  if(!usuario){
    alert("Nenhum cadastro encontrado.");
    return;
  }

  // Simples fallback seguro
  entrar(usuario);
}

// REDIRECIONAMENTO CENTRAL
function entrar(usuario){
  App.set("logado", true);

  if(usuario.tipo === "motorista"){
    App.go("index.html");
  }else{
    App.go("index-passageiro.html");
  }
}

function irCadastro(){
  App.go("cadastro.html");
}
</script>

</body>
</html>
