<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="theme/theme.css">
<link rel="stylesheet" href="theme/layout.css">
<link rel="stylesheet" href="theme/components.css">
</head>

<body>

<div class="page">
<div class="container">

<h2>Acesso</h2>

<label>Nome</label>
<input id="nome">

<label>Telefone</label>
<input id="telefone">

<button onclick="entrar()">Entrar</button>

<p>
<a href="cadastro.html">Criar cadastro</a>
</p>

</div>
</div>

<script src="core/global.js"></script>
<script src="core/supabase.js"></script>

<script>
async function entrar() {
  const user = await loginUsuario(nome.value, telefone.value);

  if (!user) {
    alert("Usuário não encontrado ou bloqueado");
    return;
  }

  App.set("usuario", user);

  if (user.tipo === "motorista") {
    App.go("index.html");
  } else {
    App.go("index-passageiro.html");
  }
}
</script>

</body>
</html>
