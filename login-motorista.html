<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Motorista – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
body{
  background:radial-gradient(circle at top,#ffffff,#f2f2f2);
  font-family:Inter, Arial, sans-serif;
  color:#222;
}
.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:22px;
}
.card{
  width:100%;
  max-width:380px;
  background:#fff;
  border-radius:26px;
  padding:28px 22px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  gap:18px;
}
.logo{text-align:center}
.logo h1{
  font-size:1.6rem;
  font-weight:900;
  letter-spacing:2px;
  color:#D4AF37;
}
input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:1px solid #ccc;
  font-size:1rem;
}
button{
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,#E6C97A,#D4AF37);
  font-size:1rem;
  font-weight:800;
  cursor:pointer;
}
.error{
  color:#c62828;
  font-size:.8rem;
  text-align:center;
  display:none;
}
</style>
</head>

<body>

<div class="page">
  <div class="card">

    <div class="logo">
      <h1>MOTORISTA</h1>
      <span>Login por CPF</span>
    </div>

    <input id="cpf" placeholder="Digite seu CPF" maxlength="14">
    <button id="btnEntrar">Entrar</button>

    <div class="error" id="erro">Motorista não autorizado</div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "https://msnqiiwcityikslikbow.supabase.co",
  "SUA_ANON_KEY_AQUI"
);

const GRUPO_ID = "f5b2eec4-f957-4648-8e4e-f5642159dd8c";

const cpfInput = document.getElementById("cpf");
const btn = document.getElementById("btnEntrar");
const erro = document.getElementById("erro");

/* máscara CPF */
cpfInput.addEventListener("input", ()=>{
  let v = cpfInput.value.replace(/\D/g,"").slice(0,11);
  v = v.replace(/(\d{3})(\d)/,"$1.$2");
  v = v.replace(/(\d{3})(\d)/,"$1.$2");
  v = v.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
  cpfInput.value = v;
});

btn.onclick = async ()=>{
  erro.style.display="none";

  const cpf = cpfInput.value.replace(/\D/g,"");
  if(cpf.length !== 11){
    erro.style.display="block";
    return;
  }

  const { data, error } = await supabaseClient
    .from("usuarios")
    .select("*")
    .eq("cpf", cpf)
    .eq("tipo", "motorista")
    .eq("ativo", true)
    .eq("grupo_id", GRUPO_ID)
    .single();

  if(error || !data){
    erro.style.display="block";
    return;
  }

  localStorage.setItem("usuarioRF", JSON.stringify({
    tipo: "motorista",
    id: data.id,
    nome: data.nome,
    cpf: data.cpf,
    placa: data.placa,
    modelo: data.modelo_carro,
    grupo_id: data.grupo_id
  }));

  window.location.href = "dashboard-motorista.html";
};
</script>

</body>
</html>
