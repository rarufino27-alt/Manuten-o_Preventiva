<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
body{
  background:#f4f4f4;
  font-family:Inter, Arial, sans-serif;
  padding:16px;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:18px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
  max-width:420px;
  margin:auto;
}

h1{
  text-align:center;
  margin-bottom:16px;
}

select,input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:12px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:700;
  background:#d4af37;
  color:#000;
}
</style>
</head>

<body>

<div class="card">
  <h1>Cadastro</h1>

  <select id="tipo" onchange="toggleMotorista()">
    <option value="">Quem é você?</option>
    <option value="passageiro">Passageiro</option>
    <option value="motorista">Motorista</option>
  </select>

  <input type="text" id="nome" placeholder="Nome completo">
  <input type="tel" id="telefone" placeholder="Telefone">

  <div id="cpfBox" style="display:none">
    <input type="text" id="cpf" placeholder="CPF do motorista">
  </div>

  <button onclick="cadastrar()">Continuar</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "SUA_URL",
  "SUA_CHAVE"
);

function toggleMotorista(){
  const tipo = document.getElementById("tipo").value;
  document.getElementById("cpfBox").style.display =
    tipo === "motorista" ? "block" : "none";
}

async function cadastrar(){
  const tipo = document.getElementById("tipo").value;
  const nome = document.getElementById("nome").value.trim();
  const telefone = document.getElementById("telefone").value.trim();
  const cpf = document.getElementById("cpf").value.trim();

  if(!tipo || !nome || !telefone){
    alert("Preencha todos os campos");
    return;
  }

  if(tipo === "motorista"){
    if(!cpf){
      alert("CPF obrigatório para motorista");
      return;
    }

    const { data } = await supabaseClient
      .from("motoristas_autorizados")
      .select("*")
      .eq("cpf", cpf)
      .eq("ativo", true)
      .single();

    if(!data){
      alert("Motorista não autorizado");
      return;
    }
  }

  const usuario = {
    tipo,
    nome,
    telefone,
    cpf: tipo === "motorista" ? cpf : null,
    criadoEm: new Date().toISOString()
  };

  localStorage.setItem("usuarioRF", JSON.stringify(usuario));

  await supabaseClient.from("usuarios").insert(usuario);

  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
