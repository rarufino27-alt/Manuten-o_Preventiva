<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro â€“ RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
body{
  background:#f4f4f4;
  font-family:Inter, Arial, sans-serif;
  padding:16px;
}

.card{
  background:#fff;
  padding:22px;
  border-radius:18px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
  max-width:420px;
  margin:auto;
}

h1{
  text-align:center;
  margin-bottom:18px;
}

input{
  width:100%;
  padding:13px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:14px;
  font-size:.95rem;
}

button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  font-weight:700;
  background:#d4af37;
  color:#000;
  font-size:1rem;
  cursor:pointer;
}

button:active{
  transform:scale(.98);
}

.info{
  font-size:.75rem;
  color:#666;
  text-align:center;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Cadastro de Passageiro</h1>

  <input
    type="text"
    id="nome"
    placeholder="Nome completo"
    autocomplete="name"
  >

  <input
    type="tel"
    id="telefone"
    placeholder="Telefone com DDD"
    autocomplete="tel"
  >

  <button id="btnCadastrar">
    Finalizar cadastro
  </button>

  <div class="info">
    Este cadastro Ã© feito apenas uma vez.<br>
    Em novos acessos, utilize o login com telefone.
  </div>
</div>

<!-- SUPABASE GLOBAL -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="core/supabase.js"></script>

<script>
/* ================= CONFIG ================= */

// ID FIXO DO GRUPO RF DRIVER
const GRUPO_ID = "f5b2eec4-f957-4648-8e4e-f5642159dd8c";

/* ================= ELEMENTOS ================= */

const nomeInput = document.getElementById("nome");
const telInput = document.getElementById("telefone");
const btn = document.getElementById("btnCadastrar");

/* ================= MÃSCARA TELEFONE ================= */

telInput.addEventListener("input", () => {
  let v = telInput.value.replace(/\D/g,"").slice(0,11);

  if(v.length > 10){
    v = v.replace(/^(\d{2})(\d{5})(\d{4})$/, "($1) $2-$3");
  }else if(v.length > 6){
    v = v.replace(/^(\d{2})(\d{4})(\d+)/, "($1) $2-$3");
  }else if(v.length > 2){
    v = v.replace(/^(\d{2})(\d+)/, "($1) $2");
  }

  telInput.value = v;
});

/* ================= EVENTO ================= */

btn.addEventListener("click", cadastrar);

/* ================= CADASTRO ================= */

async function cadastrar(){
  const nome = nomeInput.value.trim();
  const telefone = telInput.value.replace(/\D/g,"");

  if(!nome || telefone.length < 10){
    alert("Preencha corretamente nome e telefone");
    return;
  }

  /* ðŸ”Ž Verifica se telefone jÃ¡ existe no grupo */
  const { data: existente, error: selectError } = await supabaseClient
    .from("usuarios")
    .select("id")
    .eq("telefone", telefone)
    .eq("tipo", "passageiro")
    .eq("grupo_id", GRUPO_ID)
    .maybeSingle();

  if(selectError){
    alert("Erro ao verificar cadastro");
    console.error(selectError);
    return;
  }

  if(existente){
    alert("Telefone jÃ¡ cadastrado. Use o login de passageiro.");
    window.location.href = "login-passageiro.html";
    return;
  }

  /* âœ… OBJETO CORRETO (COM GRUPO_ID) */
  const novoUsuario = {
    tipo: "passageiro",
    nome: nome,
    telefone: telefone,
    ativo: true,
    grupo_id: GRUPO_ID
  };

  const { error: insertError } = await supabaseClient
    .from("usuarios")
    .insert(novoUsuario);

  if(insertError){
    alert("Erro ao salvar cadastro");
    console.error(insertError);
    return;
  }

  /* LOGIN AUTOMÃTICO */
  localStorage.setItem("usuarioRF", JSON.stringify(novoUsuario));
  window.location.href = "dashboard-passageiro.html";
}
</script>

</body>
</html>
