<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
body{
  background:linear-gradient(180deg,#ffffff,#f1f1f1);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.box{
  width:100%;
  max-width:420px;
  padding:26px;
  background:#fff;
  border-radius:22px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

h1{
  text-align:center;
  font-size:1.6rem;
  font-weight:800;
  color:#d4af37;
  margin-bottom:18px;
}

label{
  font-size:.8rem;
  font-weight:700;
  margin-top:10px;
  display:block;
}

input, select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #ccc;
  font-size:.95rem;
  margin-top:6px;
}

button{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  background:linear-gradient(180deg,#e6c97a,#d4af37);
  font-weight:800;
  font-size:1rem;
  margin-top:18px;
}
</style>
</head>

<body>

<div class="box">
  <h1>Criar cadastro</h1>

  <label>Você é:</label>
  <select id="perfil" onchange="toggleCampos()">
    <option value="passageiro">Passageiro</option>
    <option value="motorista">Motorista</option>
  </select>

  <label>Nome</label>
  <input id="nome" placeholder="Nome completo">

  <label>Telefone</label>
  <input id="telefone" placeholder="Telefone">

  <div id="motoristaCampos" style="display:none">
    <label>Placa do carro</label>
    <input id="placa" placeholder="ABC-1234">

    <label>Modelo do carro</label>
    <input id="modelo" placeholder="Ex: Corolla, Onix">
  </div>

  <button onclick="cadastrar()">Cadastrar</button>
</div>

<script src="core/global.js"></script>
<script>
function toggleCampos(){
  const perfil = document.getElementById("perfil").value;
  document.getElementById("motoristaCampos").style.display =
    perfil === "motorista" ? "block" : "none";
}

function cadastrar(){
  const perfil = document.getElementById("perfil").value;
  const nome = document.getElementById("nome").value.trim();
  const telefone = document.getElementById("telefone").value.trim();

  if(!nome || !telefone){
    alert("Preencha os campos obrigatórios");
    return;
  }

  const usuario = {
    perfil,
    nome,
    telefone
  };

  if(perfil === "motorista"){
    usuario.placa = document.getElementById("placa").value.trim();
    usuario.modelo = document.getElementById("modelo").value.trim();
  }

  App.set("usuario", usuario);

  if(perfil === "motorista"){
    App.go("index.html");
  }else{
    App.go("index-passageiro.html");
  }
}
</script>

</body>
</html>
