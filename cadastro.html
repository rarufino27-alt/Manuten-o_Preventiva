<body>

<div class="box">

  <div class="card">
    <select id="tipo" onchange="trocarTipo()">
      <option value="">Sou...</option>
      <option value="motorista">ðŸš— Motorista</option>

    </select>

    <div id="formMotorista" style="display:none">
      <input id="nome" placeholder="Nome completo">
      <input id="placa" placeholder="Placa do veÃ­culo">

<script src="core/global.js"></script>
<script>
function trocarTipo(){
  const tipo = document.getElementById("tipo").value;
  document.getElementById("formMotorista").style.display =
    tipo === "motorista" ? "block" : "none";
  document.getElementById("formPassageiro").style.display =
    tipo === "passageiro" ? "block" : "none";
}

function salvar(){
  const tipo = document.getElementById("tipo").value;
  if(!tipo){
    alert("Selecione o tipo");
    return;
  }

  let usuario = { tipo };

  if(tipo === "motorista"){
    usuario.nome = nome.value.trim();
    usuario.placa = placa.value.trim();
    usuario.modelo = modelo.value.trim();
    usuario.login = usuario.nome;

    if(!usuario.nome || !usuario.placa || !usuario.modelo){
      alert("Preencha todos os campos");
      return;
    }
  }else{
    usuario.nome = nomePass.value.trim();
    usuario.celular = celular.value.trim();
    usuario.login = usuario.celular;

    if(!usuario.nome || !usuario.celular){
      alert("Preencha todos os campos");
      return;
    }
  }

  App.set("usuario", usuario);
  alert("Cadastro realizado com sucesso");
  App.go("login.html");
}
</script>
