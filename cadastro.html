<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro â€“ RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
body{
  background:#f4f4f4;
  font-family:Inter, Arial, sans-serif;
  padding:16px;
}

.card{
  background:#fff;
  padding:22px;
  border-radius:18px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
  max-width:420px;
  margin:auto;
}

h1{
  text-align:center;
  margin-bottom:18px;
}

input{
  width:100%;
  padding:13px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:14px;
  font-size:.95rem;
}

button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  font-weight:700;
  background:#d4af37;
  color:#000;
  font-size:1rem;
  cursor:pointer;
}

button:active{
  transform:scale(.98);
}

.info{
  font-size:.75rem;
  color:#666;
  text-align:center;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Cadastro de Passageiro</h1>

  <input type="text" id="nome" placeholder="Nome completo">
  <input type="tel" id="telefone" placeholder="Telefone (com DDD)">

  <button id="btnCadastrar">
    Finalizar cadastro
  </button>

  <div class="info">
    Cadastro realizado uma Ãºnica vez.<br>
    Em novos acessos, utilize seu telefone para login.
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "https://msnqiiwcityikslikbow.supabase.co",
  "SUA_CHAVE_PUBLICA_AQUI"
);
</script>

<script>
const nomeInput = document.getElementById("nome");
const telInput = document.getElementById("telefone");
const btn = document.getElementById("btnCadastrar");

btn.addEventListener("click", cadastrar);

async function cadastrar(){
  const nome = nomeInput.value.trim();
  const telefone = telInput.value.trim();

  if(!nome || !telefone){
    alert("Preencha nome e telefone corretamente");
    return;
  }

  // ðŸ”Ž Verifica se telefone jÃ¡ existe
  const { data: existente } = await supabaseClient
    .from("usuarios")
    .select("id")
    .eq("telefone", telefone)
    .eq("tipo", "passageiro")
    .maybeSingle();

  if(existente){
    alert("Telefone jÃ¡ cadastrado. Use o login de passageiro.");
    window.location.href = "login-passageiro.html";
    return;
  }

  const usuario = {
    tipo: "passageiro",
    nome,
    telefone,
    ativo: true,
    criado_em: new Date().toISOString()
  };

  const { error } = await supabaseClient
    .from("usuarios")
    .insert(usuario);

  if(error){
    alert("Erro ao salvar cadastro");
    return;
  }

  localStorage.setItem("usuarioRF", JSON.stringify(usuario));
  window.location.href = "dashboard-passageiro.html";
}
</script>

</body>
</html>
