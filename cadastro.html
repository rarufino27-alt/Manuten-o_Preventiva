<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  background:linear-gradient(180deg,#ffffff,#f2f2f2);
  display:flex;
  justify-content:center;
  padding:20px;
  color:#333;
}

.container{
  width:100%;
  max-width:420px;
  background:#fff;
  padding:24px;
  border-radius:22px;
  box-shadow:0 10px 28px rgba(0,0,0,.1);
}

h1{
  text-align:center;
  color:#d4af37;
  margin-bottom:8px;
}

.sub{
  text-align:center;
  font-size:.85rem;
  color:#666;
  margin-bottom:20px;
}

label{
  font-size:.8rem;
  font-weight:700;
  margin-top:12px;
  display:block;
}

input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid #ccc;
  margin-top:6px;
  font-size:.95rem;
}

button{
  margin-top:20px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(180deg,#e6c97a,#d4af37);
  font-size:1rem;
  font-weight:800;
  color:#000;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

  <h1>Cadastro</h1>
  <div class="sub">Motoristas e passageiros</div>

  <label>Nome completo</label>
  <input type="text" id="nome">

  <label>Telefone</label>
  <input type="tel" id="telefone">

  <label>Placa do carro (opcional)</label>
  <input type="text" id="placa">

  <label>Modelo do carro (opcional)</label>
  <input type="text" id="modelo">

  <button type="button" onclick="cadastrar()">
    Cadastrar
  </button>

</div>

<script>
/* ================= SUPABASE ================= */
const SUPABASE_URL = "https://msnqiiwcityikslikbow.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zbnFpaXdjaXR5aWtzbGlrYm93Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MDM5OTgsImV4cCI6MjA4MzI3OTk5OH0.0KyaSuL5At4_Cfa4TOM7kvvkVYv-gmR2sb7vX6VHkaU";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ================= CADASTRO ================= */
async function cadastrar(){
  const nome = document.getElementById("nome").value.trim();
  const telefone = document.getElementById("telefone").value.trim();
  const placa = document.getElementById("placa").value.trim();
  const modelo = document.getElementById("modelo").value.trim();

  if(!nome || !telefone){
    alert("Preencha nome e telefone.");
    return;
  }

  // regra automática
  const tipo = placa && modelo ? "motorista" : "passageiro";

  const dados = {
    nome,
    telefone,
    tipo,
    ativo: true
  };

  if(tipo === "motorista"){
    dados.placa = placa;
    dados.modelo_carro = modelo;
  }

  const { error } = await supabaseClient
    .from("usuarios")
    .insert([dados]);

  if(error){
    console.error(error);
    alert("Erro ao cadastrar: " + error.message);
    return;
  }

  alert("Cadastro realizado com sucesso!");
}
</script>

</body>
</html>
