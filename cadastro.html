<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<div class="container">

  <h1>Cadastro</h1>
  <div class="sub">Escolha como deseja se cadastrar</div>

  <label>Tipo de cadastro</label>
  <select id="tipo" onchange="ajustarFormulario()">
    <option value="">Selecione</option>
    <option value="passageiro">Passageiro</option>
    <option value="motorista">Motorista</option>
  </select>

  <label>Nome completo</label>
  <input type="text" id="nome">

  <label>Telefone</label>
  <input type="tel" id="telefone">

  <div id="dados-motorista" style="display:none">
    <label>Placa do carro</label>
    <input type="text" id="placa">

    <label>Modelo do carro</label>
    <input type="text" id="modelo">
  </div>

  <button onclick="cadastrar()">Cadastrar</button>

</div>

<script>
const SUPABASE_URL = "https://msnqiiwcityikslikbow.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zbnFpaXdjaXR5aWtzbGlrYm93Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MDM5OTgsImV4cCI6MjA4MzI3OTk5OH0.0KyaSuL5At4_Cfa4TOM7kvvkVYv-gmR2sb7vX6VHkaU";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

function ajustarFormulario(){
  const tipo = document.getElementById("tipo").value;
  document.getElementById("dados-motorista").style.display =
    tipo === "motorista" ? "block" : "none";
}

async function cadastrar(){

  const tipo = document.getElementById("tipo").value;
  const nome = document.getElementById("nome").value.trim();
  const telefone = document.getElementById("telefone").value.trim();

  if(!tipo || !nome || !telefone){
    alert("Preencha todos os campos.");
    return;
  }

  const telefoneLimpo = telefone.replace(/\D/g,"");
  const email = telefoneLimpo + "@rfdriver.com"; // ✅ DOMÍNIO VÁLIDO
  const senha = telefoneLimpo.slice(-6);

  // 1️⃣ CRIA LOGIN
  const { data: authData, error: authError } =
    await supabaseClient.auth.signUp({
      email,
      password: senha
    });

  if(authError){
    alert("Erro ao criar login: " + authError.message);
    return;
  }

  // 2️⃣ SALVA PERFIL
  const dados = {
    auth_id: authData.user.id,
    tipo,
    nome,
    telefone,
    ativo: true
  };

  if(tipo === "motorista"){
    dados.placa = document.getElementById("placa").value.trim();
    dados.modelo_carro = document.getElementById("modelo").value.trim();
  }

  const { error } = await supabaseClient
    .from("usuarios")
    .insert([dados]);

  if(error){
    alert("Erro ao salvar perfil.");
    return;
  }

  alert(`Cadastro realizado!\nTelefone: ${telefone}\nSenha: ${senha}`);
  window.location.href = "login.html";
}
</script>

</body>
</html>
