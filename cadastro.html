<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro ‚Äì RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  background:linear-gradient(180deg,#ffffff,#f2f2f2);
  display:flex;
  justify-content:center;
  padding:20px;
  color:#333;
}

.container{
  width:100%;
  max-width:420px;
  background:#fff;
  padding:24px;
  border-radius:22px;
  box-shadow:0 10px 28px rgba(0,0,0,.1);
}

h1{
  text-align:center;
  color:#d4af37;
  margin-bottom:8px;
}

.sub{
  text-align:center;
  font-size:.85rem;
  color:#666;
  margin-bottom:20px;
}

label{
  font-size:.8rem;
  font-weight:700;
  margin-top:12px;
  display:block;
}

input, select{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid #ccc;
  margin-top:6px;
  font-size:.95rem;
}

button{
  margin-top:20px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(180deg,#e6c97a,#d4af37);
  font-size:1rem;
  font-weight:800;
  color:#000;
  cursor:pointer;
}

.hidden{
  display:none;
}
</style>
</head>

<body>

<div class="container">

  <h1>Cadastro</h1>
  <div class="sub">Escolha como deseja se cadastrar</div>

  <label>Tipo de cadastro</label>
  <select id="tipo" onchange="ajustarFormulario()">
    <option value="">Selecione</option>
    <option value="passageiro">Passageiro</option>
    <option value="motorista">Motorista</option>
  </select>

  <label>Nome completo</label>
  <input type="text" id="nome" placeholder="Ex: Jo√£o Silva">

  <label>Telefone</label>
  <input type="tel" id="telefone" placeholder="Ex: 81999999999">

  <div id="dados-motorista" class="hidden">
    <label>Placa do carro</label>
    <input type="text" id="placa" placeholder="Ex: ABC1D23">

    <label>Modelo do carro</label>
    <input type="text" id="modelo" placeholder="Ex: Onix 2022">
  </div>

  <button type="button" onclick="cadastrar()">Cadastrar</button>

</div>

<script>
/* ================= SUPABASE ================= */
const SUPABASE_URL = "https://msnqiiwcityikslikbow.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zbnFpaXdjaXR5aWtzbGlrYm93Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MDM5OTgsImV4cCI6MjA4MzI3OTk5OH0.0KyaSuL5At4_Cfa4TOM7kvvkVYv-gmR2sb7vX6VHkaU";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ================= UI ================= */
function ajustarFormulario(){
  const tipo = document.getElementById("tipo").value;
  const blocoMotorista = document.getElementById("dados-motorista");

  if(tipo === "motorista"){
    blocoMotorista.classList.remove("hidden");
  } else {
    blocoMotorista.classList.add("hidden");
  }
}

/* ================= CADASTRO ================= */
async function cadastrar(){

  const tipo = document.getElementById("tipo").value;
  const nome = document.getElementById("nome").value.trim();
  const telefone = document.getElementById("telefone").value.trim();

  if(!tipo || !nome || !telefone){
    alert("Preencha todos os campos obrigat√≥rios.");
    return;
  }

  // üîê gera credenciais simples
  const telefoneLimpo = telefone.replace(/\D/g,"");
  const email = telefoneLimpo + "@rfdriver.app";
  const senha = telefoneLimpo.slice(-6);

  /* 1Ô∏è‚É£ CRIA USU√ÅRIO NO AUTH */
  const { data: authData, error: authError } =
    await supabaseClient.auth.signUp({
      email,
      password: senha
    });

  if(authError){
    alert("Erro ao criar login: " + authError.message);
    return;
  }

  /* 2Ô∏è‚É£ MONTA PERFIL */
  const dados = {
    auth_id: authData.user.id,
    tipo,
    nome,
    telefone,
    ativo: true,
    placa: null,
    modelo_carro: null
  };

  if(tipo === "motorista"){
    const placa = document.getElementById("placa").value.trim();
    const modelo = document.getElementById("modelo").value.trim();

    if(!placa || !modelo){
      alert("Informe placa e modelo do ve√≠culo.");
      return;
    }

    dados.placa = placa;
    dados.modelo_carro = modelo;
  }

  /* 3Ô∏è‚É£ SALVA NO BANCO */
  const { error } = await supabaseClient
    .from("usuarios")
    .insert([dados]);

  if(error){
    alert("Erro ao salvar cadastro: " + error.message);
    return;
  }

  alert(
`Cadastro realizado com sucesso!

Login: ${email}
Senha: ${senha}

Guarde esses dados.`
  );

  window.location.href = "login.html";
}
</script>

</body>
</html>
