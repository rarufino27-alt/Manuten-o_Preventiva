<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./theme/theme.css">

<style>
body {
  background:#f4f4f4;
  font-family:Inter, Arial, sans-serif;
  padding:16px;
}

.card {
  background:#fff;
  padding:22px;
  border-radius:18px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
  max-width:420px;
  margin:auto;
}

h1 {
  text-align:center;
  margin-bottom:18px;
}

select, input {
  width:100%;
  padding:13px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:14px;
  font-size:.95rem;
}

button {
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  font-weight:700;
  background:#d4af37;
  color:#000;
  font-size:1rem;
}

.info {
  font-size:.75rem;
  color:#666;
  text-align:center;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Cadastro</h1>

  <select id="tipo">
    <option value="">Quem é você?</option>
    <option value="passageiro">Passageiro</option>
    <option value="motorista">Motorista</option>
  </select>

  <input type="text" id="nome" placeholder="Nome completo">
  <input type="tel" id="telefone" placeholder="Telefone (com DDD)">

  <!-- CPF sempre visível, não só para motorista -->
  <input type="text" id="cpf" placeholder="CPF">

  <button id="btnCadastrar">Continuar</button>

  <div class="info">
    O cadastro é feito uma única vez neste dispositivo.
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "SUA_URL",
  "SUA_CHAVE"
);

document.getElementById("btnCadastrar").addEventListener("click", cadastrar);

async function cadastrar() {
  const tipo = document.getElementById("tipo").value;
  const nome = document.getElementById("nome").value.trim();
  const telefone = document.getElementById("telefone").value.trim();
  const cpf = document.getElementById("cpf").value.trim();

  if (!tipo || !nome || !telefone || !cpf) {
    alert("Preencha todos os campos obrigatórios");
    return;
  }

  if (tipo === "motorista") {
    const { data, error } = await supabaseClient
      .from("motoristas_autorizados")
      .select("*")
      .eq("cpf", cpf)
      .eq("ativo", true)
      .single();

    if (error || !data) {
      alert("Motorista não autorizado");
      return;
    }
  }

  const usuario = {
    tipo,
    nome,
    telefone,
    cpf,
    ativo: true,
    created_at: new Date().toISOString()
  };

  localStorage.setItem("usuarioRF", JSON.stringify(usuario));

  const { error: insertError } = await supabaseClient
    .from("usuarios")
    .insert(usuario);

  if (insertError) {
    alert("Erro ao salvar cadastro");
    return;
  }

  if (tipo === "motorista") {
    window.location.href = "index.html";
  } else {
    window.location.href = "index-passageiro.html";
  }
}
</script>

</body>
</html>
