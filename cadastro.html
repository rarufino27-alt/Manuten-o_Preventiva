<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
body{
  background:#f4f4f4;
  font-family:Inter, Arial, sans-serif;
  padding:16px;
}

.card{
  background:#fff;
  padding:22px;
  border-radius:18px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
  max-width:420px;
  margin:auto;
}

h1{
  text-align:center;
  margin-bottom:18px;
}

input{
  width:100%;
  padding:13px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:14px;
  font-size:.95rem;
}

button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  font-weight:700;
  background:#d4af37;
  color:#000;
  font-size:1rem;
  cursor:pointer;
}

button:active{
  transform:scale(.98);
}

.info{
  font-size:.75rem;
  color:#666;
  text-align:center;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Cadastro de Passageiro</h1>

  <input type="text" id="nome" placeholder="Nome completo">
  <input type="tel" id="telefone" placeholder="Telefone (com DDD)">
  <input type="text" id="cpf" placeholder="CPF" maxlength="14">

  <button id="btnCadastrar">Finalizar cadastro</button>

  <div class="info">
    Este cadastro é feito apenas uma vez.<br>
    Em novos acessos, utilize o login com CPF.
  </div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "https://msnqiiwcityikslikbow.supabase.co",
  "SUA_ANON_KEY_AQUI"
);
</script>

<script>
const nomeInput = document.getElementById("nome");
const telInput = document.getElementById("telefone");
const cpfInput = document.getElementById("cpf");
const btn = document.getElementById("btnCadastrar");

/* MÁSCARA CPF */
cpfInput.addEventListener("input", () => {
  let v = cpfInput.value.replace(/\D/g,"").slice(0,11);
  v = v.replace(/(\d{3})(\d)/,"$1.$2");
  v = v.replace(/(\d{3})(\d)/,"$1.$2");
  v = v.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
  cpfInput.value = v;
});

btn.addEventListener("click", cadastrar);

async function cadastrar(){
  const nome = nomeInput.value.trim();
  const telefone = telInput.value.trim();
  const cpf = cpfInput.value.replace(/\D/g,"");

  if(!nome || !telefone || cpf.length !== 11){
    alert("Preencha corretamente todos os campos");
    return;
  }

  /* Verifica se CPF já existe */
  const { data: existente, error: selectError } = await supabaseClient
    .from("usuarios")
    .select("id")
    .eq("cpf", cpf)
    .eq("tipo", "passageiro")
    .maybeSingle();

  if(selectError){
    alert("Erro ao verificar CPF");
    console.error(selectError);
    return;
  }

  if(existente){
    alert("CPF já cadastrado. Use o login de passageiro.");
    window.location.href = "login-passageiro.html";
    return;
  }

  const novoUsuario = {
    tipo: "passageiro",
    nome: nome,
    telefone: telefone,
    cpf: cpf,
    ativo: true
  };

  const { error: insertError } = await supabaseClient
    .from("usuarios")
    .insert(novoUsuario);

  if(insertError){
    alert("Erro ao salvar cadastro");
    console.error(insertError);
    return;
  }

  localStorage.setItem("usuarioRF", JSON.stringify(novoUsuario));
  window.location.href = "dashboard-passageiro.html";
}
</script>

</body>
</html>
