<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Passageiro – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
body{
  background:radial-gradient(circle at top,#ffffff,#f2f2f2);
  font-family:Inter, Arial, sans-serif;
  color:#000;
}
.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:22px;
}
.card{
  width:100%;
  max-width:380px;
  background:#fff;
  border-radius:26px;
  padding:28px 22px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  gap:18px;
}
.logo{text-align:center}
.logo h1{
  font-size:1.6rem;
  font-weight:900;
  letter-spacing:2px;
}
.logo span{
  font-size:.8rem;
  color:#555;
}
input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:1px solid #ccc;
  font-size:1rem;
  color:#000;
}
button{
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,#E6C97A,#D4AF37);
  font-size:1rem;
  font-weight:800;
  cursor:pointer;
}
.error{
  color:#c62828;
  font-size:.8rem;
  text-align:center;
  display:none;
}
</style>
</head>

<body>

<div class="page">
  <div class="card">

    <div class="logo">
      <h1>PASSAGEIRO</h1>
      <span>Acesso com CPF cadastrado</span>
    </div>

    <input
      id="cpf"
      placeholder="Digite seu CPF"
      maxlength="14"
      autocomplete="off"
    >

    <button id="btnEntrar">Entrar</button>

    <div class="error" id="erro">
      Passageiro não encontrado ou bloqueado
    </div>

  </div>
</div>

<!-- SUPABASE GLOBAL -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="core/supabase.js"></script>

<script>
const GRUPO_ID = "f5b2eec4-f957-4648-8e4e-f5642159dd8c";

/* Auto redirect */
const usuarioLogado = JSON.parse(localStorage.getItem("usuarioRF"));
if(usuarioLogado && usuarioLogado.tipo === "passageiro"){
  window.location.href = "dashboard-passageiro.html";
}

const cpfInput = document.getElementById("cpf");
const erro = document.getElementById("erro");

/* Máscara CPF */
cpfInput.addEventListener("input", ()=>{
  let v = cpfInput.value.replace(/\D/g,"").slice(0,11);
  v = v.replace(/(\d{3})(\d)/,"$1.$2");
  v = v.replace(/(\d{3})(\d)/,"$1.$2");
  v = v.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
  cpfInput.value = v;
});

/* Login */
document.getElementById("btnEntrar").onclick = async ()=>{
  erro.style.display = "none";

  const cpf = cpfInput.value.replace(/\D/g,"");

  if(cpf.length !== 11){
    erro.innerText = "CPF inválido";
    erro.style.display = "block";
    return;
  }

  const { data, error } = await supabaseClient
    .from("usuarios")
    .select("*")
    .eq("cpf", cpf)
    .eq("tipo", "passageiro")
    .eq("ativo", true)
    .eq("grupo_id", GRUPO_ID)
    .single();

  if(error || !data){
    erro.style.display = "block";
    return;
  }

  localStorage.setItem("usuarioRF", JSON.stringify(data));
  window.location.href = "dashboard-passageiro.html";
};
</script>

</body>
</html>
