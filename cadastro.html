<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
body{
  background:#f4f4f4;
  font-family:Inter, Arial, sans-serif;
  padding:16px;
  color:#000;
}
.card{
  background:#fff;
  padding:22px;
  border-radius:18px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
  max-width:420px;
  margin:auto;
}
h1{
  text-align:center;
  margin-bottom:18px;
}
input{
  width:100%;
  padding:13px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:14px;
  font-size:.95rem;
  color:#000;
}
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  font-weight:700;
  background:#d4af37;
  color:#000;
  font-size:1rem;
  cursor:pointer;
}
button:active{transform:scale(.98)}
.info{
  font-size:.75rem;
  color:#555;
  text-align:center;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Cadastro de Passageiro</h1>

  <input id="nome" placeholder="Nome completo">
  <input id="cpf" placeholder="CPF" maxlength="14">
  <input id="telefone" placeholder="Telefone com DDD">

  <button id="btnCadastrar">Finalizar cadastro</button>

  <div class="info">
    Cadastro único.<br>
    Depois, acesse apenas com seu CPF.
  </div>
</div>

<!-- SUPABASE PADRÃO DO APP -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="core/supabase.js"></script>

<script>
const GRUPO_ID = "f5b2eec4-f957-4648-8e4e-f5642159dd8c";

const nomeInput = document.getElementById("nome");
const cpfInput = document.getElementById("cpf");
const telInput = document.getElementById("telefone");
const btn = document.getElementById("btnCadastrar");

/* Máscara CPF */
cpfInput.addEventListener("input", ()=>{
  let v = cpfInput.value.replace(/\D/g,"").slice(0,11);
  v = v.replace(/(\d{3})(\d)/,"$1.$2");
  v = v.replace(/(\d{3})(\d)/,"$1.$2");
  v = v.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
  cpfInput.value = v;
});

/* Máscara telefone */
telInput.addEventListener("input", ()=>{
  telInput.value = telInput.value.replace(/\D/g,"").slice(0,11);
});

btn.onclick = async ()=>{
  const nome = nomeInput.value.trim();
  const cpf = cpfInput.value.replace(/\D/g,"");
  const telefone = telInput.value.replace(/\D/g,"");

  if(!nome || cpf.length!==11 || telefone.length<10){
    alert("Preencha nome, CPF e telefone corretamente");
    return;
  }

  /* Verifica CPF */
  const { data: existente } = await supabaseClient
    .from("usuarios")
    .select("id")
    .eq("cpf", cpf)
    .eq("tipo","passageiro")
    .eq("grupo_id", GRUPO_ID)
    .maybeSingle();

  if(existente){
    alert("CPF já cadastrado. Use o login.");
    window.location.href="login-passageiro.html";
    return;
  }

  const novo = {
    tipo:"passageiro",
    nome,
    cpf,
    telefone,
    ativo:true,
    grupo_id:GRUPO_ID
  };

  const { error } = await supabaseClient.from("usuarios").insert(novo);

  if(error){
    alert("Erro ao salvar cadastro");
    console.error(error);
    return;
  }

  localStorage.setItem("usuarioRF", JSON.stringify(novo));
  window.location.href="dashboard-passageiro.html";
};
</script>

</body>
</html>
