<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="theme/theme.css">
<link rel="stylesheet" href="theme/layout.css">
<link rel="stylesheet" href="theme/components.css">
</head>

<body>

<div class="page">
<div class="container">

<h2>Cadastro</h2>

<label>Tipo de usuário</label>
<select id="tipo">
  <option value="motorista">Motorista</option>
  <option value="passageiro">Passageiro</option>
</select>

<label>Nome</label>
<input id="nome">

<label>Telefone</label>
<input id="telefone">

<div id="motoristaCampos">
  <label>Placa do carro</label>
  <input id="placa">

  <label>Modelo do carro</label>
  <input id="modelo">
</div>

<button onclick="cadastrar()">Salvar cadastro</button>

</div>
</div>

<script src="core/supabase.js"></script>

<script>
const tipoSel = document.getElementById("tipo");
const motoristaCampos = document.getElementById("motoristaCampos");

tipoSel.onchange = () => {
  motoristaCampos.style.display =
    tipoSel.value === "motorista" ? "block" : "none";
};

async function cadastrar() {
  const tipo = tipoSel.value;
  const dados = {
    tipo,
    nome: nome.value,
    telefone: telefone.value,
    placa: tipo === "motorista" ? placa.value : null,
    modelo_carro: tipo === "motorista" ? modelo.value : null,
    ativo: true
  };

  const ok = await salvarUsuario(dados);
  if (ok) {
    alert("Cadastro realizado!");
    location.href = "login.html";
  }
}
</script>

</body>
</html>
