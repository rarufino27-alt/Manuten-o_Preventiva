<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  background:linear-gradient(180deg,#ffffff,#f2f2f2);
  display:flex;
  justify-content:center;
  padding:20px;
  color:#333;
}

.container{
  width:100%;
  max-width:420px;
  background:#fff;
  padding:24px;
  border-radius:22px;
  box-shadow:0 10px 28px rgba(0,0,0,.1);
}

h1{
  text-align:center;
  color:#d4af37;
  margin-bottom:8px;
}

.sub{
  text-align:center;
  font-size:.85rem;
  color:#666;
  margin-bottom:20px;
}

label{
  font-size:.8rem;
  font-weight:700;
  margin-top:12px;
  display:block;
}

input, select{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid #ccc;
  margin-top:6px;
  font-size:.95rem;
}

button{
  margin-top:20px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(180deg,#e6c97a,#d4af37);
  font-size:1rem;
  font-weight:800;
  color:#000;
}
</style>
</head>

<body>

<div class="container">

  <h1>Cadastro</h1>
  <div class="sub">Cadastro exclusivo para motoristas</div>

  <label>Nome completo</label>
  <input type="text" id="nome">

  <label>Telefone</label>
  <input type="tel" id="telefone">

  <label>Placa do carro</label>
  <input type="text" id="placa">

  <label>Modelo do carro</label>
  <input type="text" id="modelo">

  <button onclick="cadastrarMotorista()">Cadastrar</button>

</div>

<script>
/* ================= SUPABASE ================= */
const SUPABASE_URL = "https://msnqiiwcityikslikbow.supabase.co";
const SUPABASE_ANON_KEY = "SUA_ANON_KEY_AQUI";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ================= CADASTRO MOTORISTA ================= */
async function cadastrarMotorista(){
  const nome = document.getElementById("nome").value.trim();
  const telefone = document.getElementById("telefone").value.trim();
  const placa = document.getElementById("placa").value.trim();
  const modelo = document.getElementById("modelo").value.trim();

  if(!nome || !telefone || !placa || !modelo){
    alert("Preencha todos os campos.");
    return;
  }

  const { error } = await supabaseClient
    .from("usuarios")
    .insert([{
      tipo: "motorista",
      nome,
      telefone,
      placa,
      modelo,
      ativo: true
    }]);

  if(error){
    console.error(error);
    alert("Erro ao cadastrar motorista. Verifique se o telefone já existe.");
    return;
  }

  alert("Motorista cadastrado com sucesso!");
  window.location.href = "login.html";
}
</script>

</body>
</html>
