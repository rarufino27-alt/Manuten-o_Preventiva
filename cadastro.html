<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver ‚Ä¢ Cadastro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
:root{
  --gold:#D4AF37;
  --gold-soft:#E6C97A;
  --text:#333;
}

body{
  background:linear-gradient(180deg,#ffffff,#f2f2f2);
  color:var(--text);
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:22px;
}

.box{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:20px;
}

.card{
  background:#fff;
  border-radius:22px;
  padding:26px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.logo{
  text-align:center;
  font-size:1.6rem;
  font-weight:900;
  letter-spacing:2px;
  color:var(--gold);
}

.subtitle{
  text-align:center;
  font-size:.85rem;
  color:#666;
  margin-top:4px;
}

label{
  font-size:.75rem;
  font-weight:700;
  display:block;
  margin:12px 0 6px;
}

input, select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #ccc;
  font-size:.95rem;
}

.hidden{
  display:none;
}

.btn{
  padding:16px;
  border-radius:18px;
  border:none;
  font-size:1rem;
  font-weight:800;
}

.btn-primary{
  background:linear-gradient(180deg,var(--gold-soft),var(--gold));
  color:#000;
}

.btn-outline{
  background:#fff;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<div class="page">
<div class="box">

  <div class="card">
    <div class="logo">RF DRIVER</div>
    <div class="subtitle">Cadastro r√°pido</div>

    <!-- TIPO DE USU√ÅRIO -->
    <label>Voc√™ √©:</label>
    <select id="tipoUsuario" onchange="toggleTipo()">
      <option value="">Selecione</option>
      <option value="motorista">üöó Motorista</option>
      <option value="passageiro">üßç Passageiro</option>
    </select>

    <!-- CAMPOS COMUNS -->
    <div id="comum" class="hidden">
      <label>Nome completo</label>
      <input type="text" id="nome" placeholder="Ex: Jo√£o Silva">

      <label>Telefone</label>
      <input type="tel" id="telefone" placeholder="Ex: (81) 9xxxx-xxxx">
    </div>

    <!-- CAMPOS MOTORISTA -->
    <div id="motoristaCampos" class="hidden">
      <label>Placa do ve√≠culo</label>
      <input type="text" id="placa" placeholder="Ex: ABC1D23">

      <label>Modelo do ve√≠culo</label>
      <input type="text" id="modelo" placeholder="Ex: Onix, HB20, Versa">
    </div>

    <button class="btn btn-primary" onclick="cadastrar()">
      Salvar cadastro
    </button>
  </div>

  <button class="btn btn-outline" onclick="voltarLogin()">
    ‚¨Ö Voltar para login
  </button>

</div>
</div>

<script src="core/global.js"></script>

<script>
function toggleTipo(){
  const tipo = document.getElementById("tipoUsuario").value;
  document.getElementById("comum").classList.toggle("hidden", !tipo);
  document.getElementById("motoristaCampos").classList.toggle("hidden", tipo !== "motorista");
}

function cadastrar(){
  const tipo = document.getElementById("tipoUsuario").value;
  const nome = document.getElementById("nome").value.trim();
  const telefone = document.getElementById("telefone").value.trim();

  if(!tipo || !nome){
    alert("Preencha os dados obrigat√≥rios.");
    return;
  }

  const usuario = {
    tipo,
    nome,
    telefone
  };

  if(tipo === "motorista"){
    usuario.placa = document.getElementById("placa").value.trim();
    usuario.modelo = document.getElementById("modelo").value.trim();
  }

  App.set("usuario", usuario);

  // REDIRECIONAMENTO INTELIGENTE
  if(tipo === "motorista"){
    App.go("index.html");
  }else{
    App.go("index-passageiro.html");
  }
}

function voltarLogin(){
  App.go("login.html");
}
</script>

</body>
</html>
