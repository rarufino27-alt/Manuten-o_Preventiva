<body>

<div class="page">
<div class="container">

  </div>

  <div class="route">

  <div class="block">

    <select id="animal">
      <option value="0">NÃ£o</option>
      <option value="5">Pequeno</option>

      <option value="10">Grande</option>

    </select>

  </button>

</div>
</div>

<script src="core/global.js"></script>
<script src="core/taxas.js"></script>
<script src="core/dinamico.js"></script>

<script>
const usuario = App.get("usuario") || {};
const tipoUsuario = usuario.tipo || "passageiro";

const origem = App.get("origem");
const destino = App.get("destino");
const valorBase = Number(App.get("valorBase") || 0);

origemTxt.innerText = origem;
destinoTxt.innerText = destino;

if(tipoUsuario !== "motorista"){
  btnWhats.style.display = "none";
}

function calcular(){
  let total = valorBase;
  let detalhes = [];
  window.detalhesWhats = [];

  detalhes.push(["ğŸš– Viagem base", valorBase]);
  detalhesWhats.push(`ğŸš– *Viagem base*: R$ ${valorBase.toFixed(2)}`);

  if(Dinamico?.ativo){
    const acres = valorBase * (Dinamico.multiplicador - 1);
    total += acres;
    detalhes.push(["âš¡ Tarifa dinÃ¢mica", acres]);
    detalhesWhats.push(`âš¡ *Tarifa dinÃ¢mica*: +R$ ${acres.toFixed(2)}`);
  }

  const tipo = tipoViagem.value;

  if(tipo === "bate_volta"){
    const acres = valorBase * 0.8;
    total += acres;
    detalhes.push(["â™»ï¸ Bate e volta", acres]);
    detalhesWhats.push(`â™»ï¸ *Bate e volta*: +R$ ${acres.toFixed(2)}`);
  }

  if(tipo === "ida_volta"){
    const acres = valorBase;
    total += acres;
    detalhes.push(["ğŸš• Ida e volta", acres]);
    detalhesWhats.push(`ğŸš• *Ida e volta*: +R$ ${acres.toFixed(2)}`);
  }

  if(tipo === "ida_volta_espera"){
    const idaVolta = valorBase * 2;
    const acres = idaVolta * 0.10;
    total += (idaVolta - valorBase) + acres;
    detalhes.push(["ğŸš• Ida e volta", idaVolta - valorBase]);
    detalhes.push(["â³ AcrÃ©scimo de espera", acres]);
    detalhesWhats.push(`ğŸš• *Ida e volta*: +R$ ${(idaVolta - valorBase).toFixed(2)}`);
    detalhesWhats.push(`â³ *Espera (10%)*: +R$ ${acres.toFixed(2)}`);
  }

  if(desvioSimples.checked){
    total += Taxas.desvioRotaSimples;
    detalhes.push(["ğŸ›£ï¸ Desvio simples", Taxas.desvioRotaSimples]);
    detalhesWhats.push("ğŸ›£ï¸ *Desvio simples*: +R$ 5,00");
  }

  if(voltaPraia.checked){
    total += Taxas.voltaPraia;
    detalhes.push(["ğŸ–ï¸ Volta da praia", Taxas.voltaPraia]);
    detalhesWhats.push("ğŸ–ï¸ *Volta da praia*: +R$ 10,00");
  }

  if(taxaFeira.checked){
    total += Taxas.feira;
    detalhes.push(["ğŸ§º Taxa de feira", Taxas.feira]);
    detalhesWhats.push("ğŸ§º *Taxa de feira*: +R$ 5,00");
  }

  const animal = Number(animal.value || 0);
  if(animal){
    total += animal;
    detalhes.push(["ğŸ¶ Transporte animal", animal]);
    detalhesWhats.push(`ğŸ¶ *Transporte animal*: +R$ ${animal.toFixed(2)}`);
  }

  const min = Number(minutosEspera.value || 0);
  if(min >= Taxas.espera.blocoMinutos){
    const acres = Math.floor(min / Taxas.espera.blocoMinutos) * Taxas.espera.valorPorBloco;
    total += acres;
    detalhes.push([`â±ï¸ Espera (${min} min)`, acres]);
    detalhesWhats.push(`â±ï¸ *Tempo de espera*: +R$ ${acres.toFixed(2)}`);
  }

  detalhamento.innerHTML = detalhes.map(d =>
    `<div><span><strong>${d[0]}</strong></span><strong>R$ ${d[1].toFixed(2)}</strong></div>`
  ).join("");

  totalDiv.innerText = `R$ ${total.toFixed(2)}`;
  App.set("total", total);
}

document.querySelectorAll("select,input").forEach(el=>{
  el.addEventListener("change", calcular);
});

calcular();

function enviarWhats(){
  const assinatura = `
â€”
ğŸ‘¤ *Motorista*: ${usuario.nome}
ğŸš— *VeÃ­culo*: ${usuario.modelo}
ğŸ”– *Placa*: ${usuario.placa}
`;

  const msg = `
ğŸš– *RF Driver â€“ Recibo de viagem*

ğŸ“Œ *Origem*: ${origem}
ğŸ *Destino*: ${destino}

*Detalhamento*
${detalhesWhats.join("\n")}

ğŸ’° *Total*: R$ ${App.get("total").toFixed(2)}
${assinatura}
`;

  window.open("https://wa.me/?text="+encodeURIComponent(msg),"_blank");
}
</script>
