<link rel="stylesheet" href="./theme/theme.css">

<style>
body{
  background:linear-gradient(180deg,#ffffff,#f3f3f3);

}

.page{

.container{

}

.header{

}

.header h1{

.route{

}

.block{

}

.option{

}

.details{

.totalBox{

.btn-main{
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,#e6c97a,#d4af37);

  font-weight:800;
}

.btn-back{
  padding:14px;
  border-radius:16px;
  border:1px solid #ccc;

<body>

<div class="page">
<div class="container">

  <div class="header">
    <h1>Resumo da corrida</h1>
  </div>

  <div class="route">
    <strong>ğŸ“Œ Origem</strong><br>

    <strong>ğŸ Destino</strong><br>
    <span id="destinoTxt"></span>
  </div>

  <div class="block">
    <label>ğŸš– Tipo de viagem</label>
    <select id="tipoViagem">
      <option value="ida">Ida</option>
      <option value="bate_volta">Bate e volta (+80%)</option>
      <option value="ida_volta">Ida e volta (x2)</option>
      <option value="ida_volta_espera">Ida e volta + espera (10%)</option>
    </select>
  </div>

  <div class="block">
    <div class="option"><span>ğŸ›£ï¸ Desvio simples</span><input type="checkbox" id="desvioSimples"></div>
    <div class="option"><span>ğŸ–ï¸ Volta da praia</span><input type="checkbox" id="voltaPraia"></div>
    <div class="option"><span>ğŸ§º Taxa de feira</span><input type="checkbox" id="taxaFeira"></div>
  </div>

  <div class="block">
    <label>ğŸ¶ Transporte de animal</label>
    <select id="animal">
      <option value="0">NÃ£o</option>
      <option value="5">Pequeno</option>
      <option value="7">MÃ©dio</option>
      <option value="10">Grande</option>
      <option value="20">Viagem longa</option>
    </select>
  </div>

  <div class="block">
    <label>â±ï¸ Tempo de espera (min)</label>
    <input type="number" id="minutosEspera" placeholder="Ex: 10">
  </div>

  <div class="block">
    <strong>Detalhamento</strong>
    <div class="details" id="detalhamento"></div>
  </div>

  <div class="totalBox">
    <div class="total" id="total">R$ 0,00</div>
  </div>

  <div class="signature" id="assinatura"></div>

  <button id="btnWhats" class="btn-main">Enviar no WhatsApp</button>
  <button class="btn-back" onclick="App.go('destino.html')">Voltar</button>

</div>
</div>

<script src="core/motoristas.js"></script>
<script src="core/global.js"></script>
<script src="core/taxas.js"></script>
<script src="core/dinamico.js"></script>

<script>
const usuario = JSON.parse(localStorage.getItem("usuarioRF"));

const origem = App.get("origem");
const destino = App.get("destino");
const valorBase = Number(App.get("valorBase") || 0);

origemTxt.innerText = origem;
destinoTxt.innerText = destino;

const assinatura = document.getElementById("assinatura");
const btnWhats = document.getElementById("btnWhats");

if(usuario.tipo === "motorista"){
  assinatura.innerHTML = `
    <strong>MOTORISTA</strong>
    ${usuario.nome}<br>
    VeÃ­culo: ${usuario.modelo}<br>
    Placa: ${usuario.placa}<br>
    CPF: ${usuario.cpfMascarado}
  `;
}else if(usuario.tipo === "admin"){
  assinatura.innerHTML = `
    <strong>ADMINISTRADOR</strong>
    ${usuario.nome}
  `;
}else{
  assinatura.style.display = "none";
  btnWhats.style.display = "none";
}

const detalhesDiv = document.getElementById("detalhamento");
const totalDiv = document.getElementById("total");

function calcular(){
  let total = valorBase;
  let linhas = [];

  linhas.push(`ğŸš– *Viagem base*: R$ ${valorBase.toFixed(2)}`);

  if(Dinamico?.ativo){
    const v = valorBase * (Dinamico.multiplicador - 1);
    total += v;
    linhas.push(`âš¡ *Tarifa dinÃ¢mica*: +R$ ${v.toFixed(2)}`);
  }

  if(tipoViagem.value !== "ida"){
    const v = tipoViagem.value === "bate_volta" ? valorBase*0.8 :
              tipoViagem.value === "ida_volta" ? valorBase :
              (valorBase*2*0.1)+valorBase;
    total += v;
    linhas.push(`â™»ï¸ *Tipo de viagem*: +R$ ${v.toFixed(2)}`);
  }

  if(desvioSimples.checked){ total+=Taxas.desvioRotaSimples; linhas.push(`ğŸ›£ï¸ *Desvio simples*: +R$ ${Taxas.desvioRotaSimples.toFixed(2)}`); }
  if(voltaPraia.checked){ total+=Taxas.voltaPraia; linhas.push(`ğŸ–ï¸ *Volta da praia*: +R$ ${Taxas.voltaPraia.toFixed(2)}`); }
  if(taxaFeira.checked){ total+=Taxas.feira; linhas.push(`ğŸ§º *Taxa de feira*: +R$ ${Taxas.feira.toFixed(2)}`); }

  detalhesDiv.innerHTML = linhas.map(l=>`<div>${l}</div>`).join("");
  totalDiv.innerText = `R$ ${total.toFixed(2)}`;
  App.set("total", total);
  window.__detalhesWhats = linhas;
}

document.querySelectorAll("select,input").forEach(e=>e.addEventListener("change",calcular));
calcular();

btnWhats.onclick = ()=>{
  const msg =
`ğŸš– *RF DRIVER â€“ RECIBO de viagem*

ğŸ“Œ *Origem*: ${origem}
ğŸ *Destino*: ${destino}

*Detalhamento*
${window.__detalhesWhats.join("\n")}

ğŸ’° *Total*: R$ ${App.get("total").toFixed(2)}

${assinatura.innerText}

Conforto, seguranÃ§a e transparÃªncia.`;

  window.open("https://wa.me/?text="+encodeURIComponent(msg),"_blank");
};
</script>

</body>
