<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo ‚Äì Passageiro | RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
body{
  background:linear-gradient(180deg,#ffffff,#f3f3f3);
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:18px;
}

.container{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* HEADER */
.header{
  padding:20px;
  border-radius:22px;
  background:#fff;
  text-align:center;
  box-shadow:0 8px 22px rgba(0,0,0,.08);
}

.header h1{
  font-size:1.4rem;
  font-weight:800;
  color:#d4af37;
}

.header span{
  font-size:.8rem;
  color:#666;
}

/* CARD */
.card{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

.route{
  text-align:center;
  font-weight:700;
}

.route .arrow{
  margin:6px 0;
  color:#d4af37;
  font-size:1.3rem;
}

/* DETALHAMENTO */
.details{
  font-size:.85rem;
}

.details div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

/* TOTAL */
.totalBox{
  background:linear-gradient(135deg,#d4af37,#e6c97a);
  border-radius:22px;
  padding:22px;
  text-align:center;
  color:#000;
  box-shadow:0 10px 28px rgba(0,0,0,.18);
}

.totalLabel{
  font-size:.75rem;
  opacity:.8;
}

.total{
  font-size:2.4rem;
  font-weight:900;
}

/* BOT√ÉO */
.btn{
  padding:18px;
  border-radius:18px;
  border:none;
  background:#000;
  color:#fff;
  font-size:1rem;
  font-weight:700;
}
</style>
</head>

<body>

<div class="page">
<div class="container">

  <!-- HEADER -->
  <div class="header">
    <h1>Resumo da Viagem</h1>
    <span>Valor estimado</span>
  </div>

  <!-- ROTA -->
  <div class="card route">
    üìå <strong>Origem</strong><br>
    <span id="origemTxt"></span>

    <div class="arrow">‚¨á</div>

    üèÅ <strong>Destino</strong><br>
    <span id="destinoTxt"></span>
  </div>

  <!-- DETALHAMENTO -->
  <div class="card">
    <strong>Detalhamento</strong>
    <div class="details" id="detalhamento"></div>
  </div>

  <!-- TOTAL -->
  <div class="totalBox">
    <div class="totalLabel">Valor estimado</div>
    <div class="total" id="total">R$ 0,00</div>
  </div>

  <!-- VOLTAR -->
  <button class="btn" onclick="voltar()">
    ‚¨Ö Voltar
  </button>

</div>
</div>

<script src="core/global.js"></script>
<script src="core/taxas.js"></script>
<script src="core/dinamico.js"></script>

<script>
const usuario = App.get("usuario");
if (!usuario || usuario.tipo !== "passageiro") {
  location.href = "login.html";
}

const origem = App.get("origem");
const destino = App.get("destino");
const valorBase = Number(App.get("valorBase") || 0);

document.getElementById("origemTxt").innerText = origem;
document.getElementById("destinoTxt").innerText = destino;

const detalheDiv = document.getElementById("detalhamento");
const totalDiv = document.getElementById("total");

function calcular(){
  let total = valorBase;
  let detalhes = [];

  detalhes.push(["üöñ Viagem base", valorBase]);

  if (Dinamico?.ativo) {
    const acres = valorBase * (Dinamico.multiplicador - 1);
    total += acres;
    detalhes.push(["‚ö° Tarifa din√¢mica", acres]);
  }

  const tipo = App.get("tipoViagem");

  if (tipo === "bate_volta") {
    const acres = valorBase * 0.80;
    total += acres;
    detalhes.push(["‚ôªÔ∏è Bate e volta (+80%)", acres]);
  }

  if (tipo === "ida_volta") {
    total += valorBase;
    detalhes.push(["üöï Ida e volta", valorBase]);
  }

  if (tipo === "ida_volta_espera") {
    const idaVolta = valorBase * 2;
    const acres = idaVolta * 0.10;
    total += (idaVolta - valorBase) + acres;
    detalhes.push(["üöï Ida e volta", idaVolta - valorBase]);
    detalhes.push(["‚è≥ Acr√©scimo de espera (10%)", acres]);
  }

  detalheDiv.innerHTML = detalhes.map(d => `
    <div>
      <span><strong>${d[0]}</strong></span>
      <strong>R$ ${d[1].toFixed(2)}</strong>
    </div>
  `).join("");

  totalDiv.innerText = `R$ ${total.toFixed(2)}`;
}

calcular();

function voltar(){
  App.go("destino.html");
}
</script>

</body>
</html>
