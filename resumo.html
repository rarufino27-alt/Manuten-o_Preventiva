<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo ‚Äì RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
body{
  background:linear-gradient(180deg,#ffffff,#f3f3f3);
  color:#222;
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:18px;
}

.container{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* HEADER */
.header{
  text-align:center;
  padding:18px;
  border-radius:22px;
  background:#fff;
  box-shadow:0 8px 22px rgba(0,0,0,.08);
}

.header h1{
  font-size:1.2rem;
  font-weight:800;
  color:#d4af37;
}

.header span{
  font-size:.75rem;
  color:#666;
}

/* ROTA */
.route{
  background:#fff;
  border-radius:20px;
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  text-align:center;
}

/* BLOCOS */
.block{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

label{
  font-size:.8rem;
  font-weight:700;
  margin-bottom:6px;
  display:block;
}

/* INPUTS */
select,
input[type="number"]{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid #ccc;
  background:#fff;
  color:#000;
  font-size:.95rem;
}

/* OP√á√ïES */
.option{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-radius:14px;
  border:1px solid #eee;
  margin-bottom:8px;
}

/* DETALHAMENTO */
.details{
  font-size:.85rem;
}

.details div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

/* TOTAL */
.totalBox{
  background:#fff;
  border-radius:22px;
  padding:22px;
  text-align:center;
  box-shadow:0 10px 26px rgba(0,0,0,.1);
}

.total{
  font-size:2.2rem;
  font-weight:800;
  color:#d4af37;
}

/* ASSINATURA */
.signature{
  background:#fff;
  border-radius:18px;
  padding:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  font-size:.8rem;
  color:#444;
}

.signature strong{
  display:block;
  margin-bottom:4px;
}

/* BOT√ïES */
.btn-main{
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,#e6c97a,#d4af37);
  font-size:1rem;
  font-weight:800;
  color:#000;
}

.btn-back{
  padding:14px;
  border-radius:16px;
  border:1px solid #ccc;
  background:#fff;
}
</style>
</head>

<body>

<div class="page">
<div class="container">

  <div class="header">
    <h1>Resumo da corrida</h1>
    <span>Valores detalhados</span>
  </div>

  <div class="route">
    <strong>üìå Origem</strong><br>
    <span id="origemTxt"></span>
    <br><br>
    <strong>üèÅ Destino</strong><br>
    <span id="destinoTxt"></span>
  </div>

  <div class="block">
    <label>üöñ Tipo de viagem</label>
    <select id="tipoViagem">
      <option value="ida">Ida</option>
      <option value="bate_volta">Bate e volta (+80%)</option>
      <option value="ida_volta">Ida e volta (x2)</option>
      <option value="ida_volta_espera">Ida e volta + espera (10%)</option>
    </select>
  </div>

  <div class="block">
    <div class="option"><span>üõ£Ô∏è Desvio simples</span><input type="checkbox" id="desvioSimples"></div>
    <div class="option"><span>üèñÔ∏è Volta da praia</span><input type="checkbox" id="voltaPraia"></div>
    <div class="option"><span>üß∫ Taxa de feira</span><input type="checkbox" id="taxaFeira"></div>
  </div>

  <div class="block">
    <label>üê∂ Transporte de animal</label>
    <select id="animal">
      <option value="0">N√£o</option>
      <option value="5">Pequeno</option>
      <option value="7">M√©dio</option>
      <option value="10">Grande</option>
      <option value="20">Viagem longa</option>
    </select>
  </div>

  <div class="block">
    <label>‚è±Ô∏è Tempo de espera (min)</label>
    <input type="number" id="minutosEspera" placeholder="Ex: 10">
  </div>

  <div class="block">
    <strong>Detalhamento</strong>
    <div class="details" id="detalhamento"></div>
  </div>

  <div class="totalBox">
    <div class="total" id="total">R$ 0,00</div>
  </div>

  <!-- ASSINATURA -->
  <div class="signature" id="assinatura"></div>

  <button id="btnWhats" class="btn-main">
    Enviar no WhatsApp
  </button>

  <button class="btn-back" onclick="App.go('destino.html')">
    Voltar
  </button>

</div>
</div>

<script src="core/motoristas.js"></script>
<script src="core/global.js"></script>
<script src="core/taxas.js"></script>
<script src="core/dinamico.js"></script>

<script>
/* ================= USU√ÅRIO ================= */
const usuario = JSON.parse(localStorage.getItem("usuarioRF"));

if(!usuario){
  window.location.href = "cadastro.html";
}

/* ================= DADOS ================= */
const origem = App.get("origem");
const destino = App.get("destino");
const valorBase = Number(App.get("valorBase") || 0);

if(!origem || !destino){
  App.go("index.html");
}

origemTxt.innerText = origem;
destinoTxt.innerText = destino;

/* ================= ASSINATURA ================= */
const assinaturaDiv = document.getElementById("assinatura");

if(usuario.tipo === "motorista"){
  assinaturaDiv.innerHTML = `
    <strong>Motorista respons√°vel</strong>
    ${usuario.nome}<br>
    Ve√≠culo: ${usuario.modelo}<br>
    Placa: ${usuario.placa}<br>
    CPF: ${usuario.cpfMascarado}
  `;
}else{
  assinaturaDiv.style.display = "none";
  document.getElementById("btnWhats").style.display = "none";
}

/* ================= ELEMENTOS ================= */
const tipoViagem = document.getElementById("tipoViagem");
const desvioSimples = document.getElementById("desvioSimples");
const voltaPraia = document.getElementById("voltaPraia");
const taxaFeira = document.getElementById("taxaFeira");
const animalSel = document.getElementById("animal");
const minutosEspera = document.getElementById("minutosEspera");
const detalheDiv = document.getElementById("detalhamento");
const totalDiv = document.getElementById("total");
const btnWhats = document.getElementById("btnWhats");

let detalhesWhats = [];

/* ================= C√ÅLCULO ================= */
function calcular(){
  let total = valorBase;
  let detalhes = [];
  detalhesWhats = [];

  // Viagem base
  detalhes.push({ label: "üöñ Viagem base", valor: valorBase, prefix: "" });

  // Tarifa din√¢mica
  if (Dinamico?.ativo) {
    const acres = valorBase * (Dinamico.multiplicador - 1);
    total += acres;
    detalhes.push({ label: "‚ö° Tarifa din√¢mica", valor: acres, prefix: "+" });
  }

  // Tipo de viagem
  if (tipoViagem.value === "bate_volta") {
    const acres = valorBase * 0.8;
    total += acres;
    detalhes.push({ label: "‚ôªÔ∏è Tipo de viagem", valor: acres, prefix: "+" });
  }

  if (tipoViagem.value === "ida_volta") {
    const acres = valorBase;
    total += acres;
    detalhes.push({ label: "‚ôªÔ∏è Tipo de viagem", valor: acres, prefix: "+" });
  }

  if (tipoViagem.value === "ida_volta_espera") {
    const acres = (valorBase * 2 * 0.1) + valorBase;
    total += acres;
    detalhes.push({ label: "‚ôªÔ∏è Tipo de viagem", valor: acres, prefix: "+" });
  }

  // Taxas
  if (desvioSimples.checked) {
    total += Taxas.desvioRotaSimples;
    detalhes.push({ label: "üõ£Ô∏è Desvio simples", valor: Taxas.desvioRotaSimples, prefix: "+" });
  }

  if (voltaPraia.checked) {
    total += Taxas.voltaPraia;
    detalhes.push({ label: "üèñÔ∏è Volta da praia", valor: Taxas.voltaPraia, prefix: "+" });
  }

  if (taxaFeira.checked) {
    total += Taxas.feira;
    detalhes.push({ label: "üß∫ Taxa de feira", valor: Taxas.feira, prefix: "+" });
  }

  // Renderiza tela
  detalheDiv.innerHTML = detalhes.map(d => `
    <div>
      <span>${d.label}</span>
      <strong>${d.prefix}R$ ${d.valor.toFixed(2)}</strong>
    </div>
  `).join("");

  // Prepara WhatsApp
  detalhesWhats = detalhes.map(d =>
    `${d.label}: ${d.prefix}R$ ${d.valor.toFixed(2)}`
  );

  totalDiv.innerText = `R$ ${total.toFixed(2)}`;
  App.set("total", total);
}

document.querySelectorAll("select,input").forEach(el=>{
  el.addEventListener("change", calcular);
});

calcular();

/* ================= WHATSAPP ================= */
btnWhats.onclick = () => {
  const usuario = JSON.parse(localStorage.getItem("usuarioRF"));
  if (usuario.tipo !== "motorista") return;

  const msg =
`üöñ *RF DRIVER ‚Äì RECIBO de viagem*

üìå *Origem*: ${origem}
üèÅ *Destino*: ${destino}

*Detalhamento*
${detalhesWhats.map(l => `‚Ä¢ ${l}`).join("\n")}

üí∞ *Total*: R$ ${App.get("total").toFixed(2)}

*MOTORISTA* ${usuario.nome}
*VEICULO* ${usuario.modelo}
*PLACA* ${usuario.placa}
*CPF* ${usuario.cpfMascarado}

Conforto, seguran√ßa e transpar√™ncia.`;

  window.open(
    "https://wa.me/?text=" + encodeURIComponent(msg),
    "_blank"
  );
};
</script>

</body>
</html>
