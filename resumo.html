<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo ‚Äì RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
body{
  background:linear-gradient(180deg,#ffffff,#f3f3f3);
  color:#222;
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:18px;
}

.container{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* HEADER */
.header{
  text-align:center;
  padding:18px;
  border-radius:22px;
  background:#fff;
  box-shadow:0 8px 22px rgba(0,0,0,.08);
}

.header h1{
  font-size:1.2rem;
  font-weight:800;
  color:#d4af37;
}

.header span{
  font-size:.75rem;
  color:#666;
}

/* ROTA */
.route{
  background:#fff;
  border-radius:20px;
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  text-align:center;
}

/* BLOCOS */
.block{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

label{
  font-size:.8rem;
  font-weight:700;
  margin-bottom:6px;
  display:block;
}

/* INPUTS */
select,
input[type="number"]{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid #ccc;
  background:#fff;
  color:#000;
  font-size:.95rem;
}

/* OP√á√ïES */
.option{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-radius:14px;
  border:1px solid #eee;
  margin-bottom:8px;
}

.option.active{
  background:rgba(212,175,55,.12);
  border-color:#d4af37;
}

/* DETALHAMENTO */
.details{
  font-size:.85rem;
}

.details div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

/* TOTAL */
.totalBox{
  background:#fff;
  border-radius:22px;
  padding:22px;
  text-align:center;
  box-shadow:0 10px 26px rgba(0,0,0,.1);
}

.total{
  font-size:2.2rem;
  font-weight:800;
  color:#d4af37;
}

/* BOT√ïES */
.btn-main{
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,#e6c97a,#d4af37);
  font-size:1rem;
  font-weight:800;
  color:#000;
}

.btn-back{
  padding:14px;
  border-radius:16px;
  border:1px solid #ccc;
  background:#fff;
}
</style>
</head>

<body>

<div class="page">
<div class="container">

  <!-- HEADER -->
  <div class="header">
    <h1>Resumo da corrida</h1>
    <span>Valores detalhados</span>
  </div>

  <!-- ROTA -->
  <div class="route">
    <strong>üìå Origem</strong><br>
    <span id="origemTxt"></span>
    <br><br>
    <strong>üèÅ Destino</strong><br>
    <span id="destinoTxt"></span>
  </div>

  <!-- TIPO DE VIAGEM -->
  <div class="block">
    <label>üöñ Tipo de viagem</label>
    <select id="tipoViagem">
      <option value="ida">Ida</option>
      <option value="bate_volta">Bate e volta (+80%)</option>
      <option value="ida_volta">Ida e volta (x2)</option>
      <option value="ida_volta_espera">Ida e volta + espera (10%)</option>
    </select>
  </div>

  <!-- TAXAS -->
  <div class="block">
    <div class="option"><span>üõ£Ô∏è Desvio simples</span><input type="checkbox" id="desvioSimples"></div>
    <div class="option"><span>üèñÔ∏è Volta da praia</span><input type="checkbox" id="voltaPraia"></div>
    <div class="option"><span>üß∫ Taxa de feira</span><input type="checkbox" id="taxaFeira"></div>
  </div>

  <!-- ANIMAL -->
  <div class="block">
    <label>üê∂ Transporte de animal</label>
    <select id="animal">
      <option value="0">N√£o</option>
      <option value="5">Pequeno</option>
      <option value="7">M√©dio</option>
      <option value="10">Grande</option>
      <option value="20">Viagem longa</option>
    </select>
  </div>

  <!-- ESPERA -->
  <div class="block">
    <label>‚è±Ô∏è Tempo de espera (min)</label>
    <input type="number" id="minutosEspera" placeholder="Ex: 10">
  </div>

  <!-- DETALHAMENTO -->
  <div class="block">
    <strong>Detalhamento</strong>
    <div class="details" id="detalhamento"></div>
  </div>

  <!-- TOTAL -->
  <div class="totalBox">
    <div class="total" id="total">R$ 0,00</div>
  </div>

  <!-- BOT√ÉO WHATSAPP (S√ì MOTORISTA) -->
  <button id="btnWhats" class="btn-main" onclick="enviarWhats()">
    Enviar no WhatsApp
  </button>

  <button class="btn-back" onclick="App.go('destino.html')">
    Voltar
  </button>

</div>
</div>

<script src="core/global.js"></script>
<script src="core/taxas.js"></script>
<script src="core/dinamico.js"></script>

<script>
/* ================= USU√ÅRIO ================= */
const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));

if(!usuario){
  window.location.href = "login.html";
}

// passageiro N√ÉO pode enviar WhatsApp
if(usuario.tipo !== "motorista"){
  document.getElementById("btnWhats").style.display = "none";
}

/* ================= DADOS ================= */
const origem = App.get("origem");
const destino = App.get("destino");
const valorBase = Number(App.get("valorBase") || 0);

origemTxt.innerText = origem;
destinoTxt.innerText = destino;

/* ================= ELEMENTOS ================= */
const tipoViagem = document.getElementById("tipoViagem");
const desvioSimples = document.getElementById("desvioSimples");
const voltaPraia = document.getElementById("voltaPraia");
const taxaFeira = document.getElementById("taxaFeira");
const animalSel = document.getElementById("animal");
const minutosEspera = document.getElementById("minutosEspera");
const detalheDiv = document.getElementById("detalhamento");
const totalDiv = document.getElementById("total");

let detalhesWhats = [];

/* ================= C√ÅLCULO ================= */
function calcular(){
  let total = valorBase;
  let detalhes = [];
  detalhesWhats = [];

  detalhes.push(["üöñ Viagem base", valorBase]);
  detalhesWhats.push(`üöñ *Viagem base*: R$ ${valorBase.toFixed(2)}`);

  if(Dinamico?.ativo){
    const acres = valorBase * (Dinamico.multiplicador - 1);
    total += acres;
    detalhes.push(["‚ö° Tarifa din√¢mica", acres]);
    detalhesWhats.push(`‚ö° *Tarifa din√¢mica*: +R$ ${acres.toFixed(2)}`);
  }

  const tipo = tipoViagem.value;

  if(tipo === "bate_volta"){
    const acres = valorBase * 0.8;
    total += acres;
    detalhes.push(["‚ôªÔ∏è Bate e volta", acres]);
  }

  if(tipo === "ida_volta"){
    const acres = valorBase;
    total += acres;
    detalhes.push(["üöï Ida e volta", acres]);
  }

  if(tipo === "ida_volta_espera"){
    const idaVolta = valorBase * 2;
    const acres = idaVolta * 0.1;
    total += (idaVolta - valorBase) + acres;
    detalhes.push(["üöï Ida e volta", idaVolta - valorBase]);
    detalhes.push(["‚è≥ Espera (10%)", acres]);
  }

  if(desvioSimples.checked){
    total += Taxas.desvioRotaSimples;
    detalhes.push(["üõ£Ô∏è Desvio simples", Taxas.desvioRotaSimples]);
  }

  if(voltaPraia.checked){
    total += Taxas.voltaPraia;
    detalhes.push(["üèñÔ∏è Volta da praia", Taxas.voltaPraia]);
  }

  if(taxaFeira.checked){
    total += Taxas.feira;
    detalhes.push(["üß∫ Taxa de feira", Taxas.feira]);
  }

  const animal = Number(animalSel.value||0);
  if(animal>0){
    total += animal;
    detalhes.push(["üê∂ Transporte animal", animal]);
  }

  const min = Number(minutosEspera.value||0);
  if(min>=Taxas.espera.blocoMinutos){
    const acres = Math.floor(min/Taxas.espera.blocoMinutos)*Taxas.espera.valorPorBloco;
    total += acres;
    detalhes.push([`‚è±Ô∏è Espera (${min} min)`, acres]);
  }

  detalheDiv.innerHTML = detalhes.map(d=>`
    <div><span>${d[0]}</span><strong>R$ ${d[1].toFixed(2)}</strong></div>
  `).join("");

  totalDiv.innerText = `R$ ${total.toFixed(2)}`;
  App.set("total", total);
}

document.querySelectorAll("select,input").forEach(el=>{
  el.addEventListener("change", calcular);
});

calcular();

/* ================= WHATSAPP ================= */
function enviarWhats(){
  const msg =
`üöñ *RF Driver ‚Äì Recibo de viagem*

üìå *Origem*: ${origem}
üèÅ *Destino*: ${destino}

*Detalhamento*
${detalhesWhats.join("\n")}

üí∞ *Total*: R$ ${App.get("total").toFixed(2)}

Motorista: ${usuario.nome}
Ve√≠culo: ${usuario.modelo || "-"} | Placa: ${usuario.placa || "-"}`;

  window.open("https://wa.me/?text="+encodeURIComponent(msg),"_blank");
}
</script>

<script>
async function gerarPDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("p", "mm", "a4");

  let y = 20;

  // T√çTULO
  doc.setFontSize(16);
  doc.text("RF Driver ‚Äì Recibo de Viagem", 105, y, { align: "center" });

  y += 10;
  doc.setFontSize(10);
  doc.text("Documento gerado automaticamente", 105, y, { align: "center" });

  y += 12;
  doc.line(20, y, 190, y);
  y += 10;

  // ROTA
  doc.setFontSize(12);
  doc.text(`Origem: ${origem}`, 20, y); y += 7;
  doc.text(`Destino: ${destino}`, 20, y); y += 10;

  // DETALHAMENTO
  doc.setFontSize(11);
  doc.text("Detalhamento da viagem:", 20, y);
  y += 8;

  detalhesWhats.forEach(item=>{
    doc.text(item.replace(/\*/g,""), 24, y);
    y += 6;
  });

  y += 6;
  doc.line(20, y, 190, y);
  y += 10;

  // TOTAL
  doc.setFontSize(14);
  doc.text(`Total: R$ ${App.get("total").toFixed(2)}`, 20, y);

  y += 20;

  // ASSINATURA AUTOM√ÅTICA
  doc.setFontSize(10);
  doc.text("Motorista respons√°vel:", 20, y); y += 6;

  doc.setFontSize(12);
  doc.text(usuario.nome, 20, y); y += 6;

  doc.setFontSize(10);
  doc.text(`Ve√≠culo: ${usuario.modelo || "-"}`, 20, y); y += 5;
  doc.text(`Placa: ${usuario.placa || "-"}`, 20, y); y += 8;

  doc.setFontSize(9);
  doc.text("Assinatura digital autom√°tica ‚Ä¢ RF Driver", 20, y);

  y += 15;
  doc.setFontSize(8);
  doc.text(
    "Este recibo foi gerado automaticamente pelo aplicativo RF Driver.",
    105,
    y,
    { align: "center" }
  );

  doc.save(`recibo-rf-driver-${Date.now()}.pdf`);
}
</script>
</body>
</html>
