<link rel="stylesheet" href="./theme/theme.css">

<style>
:root{

  --bg:#F6F6F6;

}

body{

}

.page{

}

.container{

}

/* HEADER */
.header{

  border-radius:22px;
  background:#fff;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
}

.header h1{

}

.header span{

}

/* ROTA */
.route{
  background:#fff;
  border-radius:20px;
  padding:18px;
  text-align:center;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

.arrow{
  margin:6px 0;
  color:var(--gold);
  font-size:1.4rem;
}

/* BLOCO */
.block{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

label{
  font-size:.8rem;
  font-weight:700;
  display:block;
  margin-bottom:6px;
}

select,input[type="number"]{
  width:100%;

  border-radius:14px;
  border:1px solid #ccc;
  font-size:.95rem;
}

/* EXTRAS */
.extra{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-radius:14px;
  border:1px solid #eee;
  margin-bottom:8px;
}

.extra.active{
  background:rgba(212,175,55,.12);
  border-color:var(--gold);
}

/* DETALHAMENTO */
.details{
  font-size:.85rem;
}

.details div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

/* TOTAL */
.totalBox{
  text-align:center;
  padding:22px;
  border-radius:22px;
  background:#fff;
  box-shadow:0 10px 26px rgba(0,0,0,.1);
}

.total{
  font-size:2.3rem;
  font-weight:800;
  color:var(--gold);
}

/* BOTÃ•ES */
.btn-primary{
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,var(--gold-soft),var(--gold));
  font-weight:800;
  color:#000;
}

.btn-secondary{
  padding:14px;
  border-radius:16px;
  border:1px solid #ccc;
  background:#fff;
}
</style>
</head>

<body>

<div class="page">
<div class="container">

  <!-- HEADER -->
  <div class="header">
    <h1>RF Driver â€“ Resumo da viagem</h1>
    <span>Valor detalhado</span>
  </div>

  <!-- ROTA -->
  <div class="route">
    <strong>ğŸ“Œ Origem</strong><br>
    <span id="origemTxt"></span>

    <div class="arrow">â¬‡</div>

    <strong>ğŸ Destino</strong><br>
    <span id="destinoTxt"></span>
  </div>

  <!-- TIPO -->
  <div class="block">
    <label>ğŸš– Tipo de viagem</label>
    <select id="tipoViagem">
      <option value="ida">ğŸš• Ida</option>
      <option value="bate_volta">â™»ï¸ Bate e volta</option>
      <option value="ida_volta">ğŸš•â™»ï¸ Ida e volta</option>
      <option value="ida_volta_espera">ğŸš•â™»ï¸ Ida e volta com espera</option>
    </select>
  </div>

  <!-- TAXAS -->
  <div class="block">
    <div class="extra"><span>ğŸ›£ï¸ Desvio simples</span><input type="checkbox" id="desvioSimples"></div>
    <div class="extra"><span>ğŸ–ï¸ Volta da praia</span><input type="checkbox" id="voltaPraia"></div>
    <div class="extra"><span>ğŸ§º Taxa de feira</span><input type="checkbox" id="taxaFeira"></div>
  </div>

  <!-- ANIMAL -->
  <div class="block">
    <label>ğŸ¶ Transporte de animal</label>
    <select id="animal">
      <option value="0">NÃ£o</option>
      <option value="5">Pequeno â€“ R$ 5</option>
      <option value="7">MÃ©dio â€“ R$ 7</option>
      <option value="10">Grande â€“ R$ 10</option>
      <option value="20">Viagem longa â€“ R$ 20</option>
    </select>
  </div>

  <!-- ESPERA -->
  <div class="block">
    <label>â±ï¸ Tempo de espera (min)</label>
    <input type="number" id="minutosEspera" placeholder="Ex: 10">
  </div>

  <!-- DETALHAMENTO -->
  <div class="block">
    <strong>Detalhamento</strong>
    <div class="details" id="detalhamento"></div>
  </div>

  <!-- TOTAL -->
  <div class="totalBox">
    <div class="total" id="total">R$ 0,00</div>
  </div>

  <!-- BOTÃ•ES -->
  <button class="btn-primary" id="btnWhats">ğŸ“² Enviar no WhatsApp</button>
  <button class="btn-secondary" onclick="App.go('destino.html')">â¬… Voltar</button>

</div>
</div>

<script src="core/global.js"></script>
<script src="core/taxas.js"></script>
<script src="core/dinamico.js"></script>

<script>
const perfil = App.get("perfil") || "passageiro";

const origem = App.get("origem");
const destino = App.get("destino");
const valorBase = Number(App.get("valorBase") || 0);

document.getElementById("origemTxt").innerText = origem;
document.getElementById("destinoTxt").innerText = destino;

const tipoViagem = document.getElementById("tipoViagem");
const desvioSimples = document.getElementById("desvioSimples");
const voltaPraia = document.getElementById("voltaPraia");
const taxaFeira = document.getElementById("taxaFeira");
const animalSel = document.getElementById("animal");
const minutosEspera = document.getElementById("minutosEspera");
const detalheDiv = document.getElementById("detalhamento");
const totalDiv = document.getElementById("total");
const btnWhats = document.getElementById("btnWhats");

if(perfil !== "motorista"){
  btnWhats.style.display = "none";
}

let detalhesWhats = [];

function calcular(){
  let total = valorBase;
  let detalhes = [];
  detalhesWhats = [];

  detalhes.push(["ğŸš– Viagem base", valorBase]);
  detalhesWhats.push(`ğŸš– *Viagem base*: R$ ${valorBase.toFixed(2)}`);

  if(Dinamico?.ativo){
    const acres = valorBase * (Dinamico.multiplicador - 1);
    total += acres;
    detalhes.push(["âš¡ Tarifa dinÃ¢mica", acres]);
    detalhesWhats.push(`âš¡ *Tarifa dinÃ¢mica*: +R$ ${acres.toFixed(2)}`);
  }

  const tipo = tipoViagem.value;

  if(tipo === "bate_volta"){
    const acres = valorBase * 0.8;
    total += acres;
    detalhes.push(["â™»ï¸ Bate e volta", acres]);
    detalhesWhats.push(`â™»ï¸ *Bate e volta*: +R$ ${acres.toFixed(2)}`);
  }

  if(tipo === "ida_volta"){
    const acres = valorBase;
    total += acres;
    detalhes.push(["ğŸš• Ida e volta", acres]);
    detalhesWhats.push(`ğŸš• *Ida e volta*: +R$ ${acres.toFixed(2)}`);
  }

  if(tipo === "ida_volta_espera"){
    const idaVolta = valorBase * 2;
    const acres = idaVolta * 0.10;
    total += (idaVolta - valorBase) + acres;

    detalhes.push(["ğŸš• Ida e volta", idaVolta - valorBase]);
    detalhes.push(["â³ AcrÃ©scimo de espera (10%)", acres]);

    detalhesWhats.push(`ğŸš• *Ida e volta*: +R$ ${(idaVolta - valorBase).toFixed(2)}`);
    detalhesWhats.push(`â³ *Espera (10%)*: +R$ ${acres.toFixed(2)}`);
  }

  if(desvioSimples.checked){
    total += Taxas.desvioRotaSimples;
    detalhes.push(["ğŸ›£ï¸ Desvio simples", Taxas.desvioRotaSimples]);
    detalhesWhats.push("ğŸ›£ï¸ *Desvio simples*: +R$ 5,00");
  }

  if(voltaPraia.checked){
    total += Taxas.voltaPraia;
    detalhes.push(["ğŸ–ï¸ Volta da praia", Taxas.voltaPraia]);
    detalhesWhats.push("ğŸ–ï¸ *Volta da praia*: +R$ 10,00");
  }

  if(taxaFeira.checked){
    total += Taxas.feira;
    detalhes.push(["ğŸ§º Taxa de feira", Taxas.feira]);
    detalhesWhats.push("ğŸ§º *Taxa de feira*: +R$ 5,00");
  }

  const animal = Number(animalSel.value || 0);
  if(animal > 0){
    total += animal;
    detalhes.push(["ğŸ¶ Transporte animal", animal]);
    detalhesWhats.push(`ğŸ¶ *Transporte animal*: +R$ ${animal.toFixed(2)}`);
  }

  const min = Number(minutosEspera.value || 0);
  if(min >= Taxas.espera.blocoMinutos){
    const acres = Math.floor(min / Taxas.espera.blocoMinutos) * Taxas.espera.valorPorBloco;
    total += acres;
    detalhes.push([`â±ï¸ Tempo de espera (${min} min)`, acres]);
    detalhesWhats.push(`â±ï¸ *Tempo de espera*: +R$ ${acres.toFixed(2)}`);
  }

  detalheDiv.innerHTML = detalhes.map(d=>`
    <div>
      <span><strong>${d[0]}</strong></span>
      <strong>R$ ${d[1].toFixed(2)}</strong>
    </div>
  `).join("");

  totalDiv.innerText = `R$ ${total.toFixed(2)}`;
  App.set("total", total);
}

document.querySelectorAll("select,input").forEach(el=>{
  el.addEventListener("change",()=>{
    el.closest(".extra")?.classList.toggle("active", el.checked);
    calcular();
  });
});

calcular();

btnWhats.onclick = () => {
  const msg =
`ğŸš– *RF Driver â€“ Recibo de viagem*

ğŸ“Œ *Origem*: ${origem}
ğŸ *Destino*: ${destino}

*Detalhamento*
${detalhesWhats.join("\n")}

ğŸ’° *Total*: R$ ${App.get("total").toFixed(2)}`;

  window.open("https://wa.me/?text="+encodeURIComponent(msg),"_blank");
};
</script>

</body>
</html>
