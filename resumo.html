<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo ‚Äì RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
body{
  background:linear-gradient(180deg,#ffffff,#f3f3f3);
  color:#222;
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:18px;
}

.container{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.header{
  text-align:center;
  padding:18px;
  border-radius:22px;
  background:#fff;
  box-shadow:0 8px 22px rgba(0,0,0,.08);
}

.header h1{
  font-size:1.2rem;
  font-weight:800;
  color:#d4af37;
}

.header span{
  font-size:.75rem;
  color:#666;
}

.route{
  background:#fff;
  border-radius:20px;
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  text-align:center;
}

.block{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

.details{
  font-size:.85rem;
}

.details div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

.totalBox{
  background:#fff;
  border-radius:22px;
  padding:22px;
  text-align:center;
  box-shadow:0 10px 26px rgba(0,0,0,.1);
}

.total{
  font-size:2.2rem;
  font-weight:800;
  color:#d4af37;
}

.signature{
  background:#fff;
  border-radius:18px;
  padding:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  font-size:.8rem;
  color:#444;
}

.signature strong{
  display:block;
  margin-bottom:4px;
}

.btn-main{
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,#e6c97a,#d4af37);
  font-size:1rem;
  font-weight:800;
  color:#000;
}

.btn-back{
  padding:14px;
  border-radius:16px;
  border:1px solid #ccc;
  background:#fff;
}
</style>
</head>

<body>

<div class="page">
<div class="container">

  <div class="header">
    <h1>Resumo da corrida</h1>
    <span>Valores detalhados</span>
  </div>

  <div class="route">
    <strong>üìå Origem</strong><br>
    <span id="origemTxt"></span>
    <br><br>
    <strong>üèÅ Destino</strong><br>
    <span id="destinoTxt"></span>
  </div>

  <div class="block">
    <strong>Detalhamento</strong>
    <div class="details" id="detalhamento"></div>
  </div>

  <div class="totalBox">
    <div class="total" id="total">R$ 0,00</div>
  </div>

  <div class="signature" id="assinatura"></div>

  <button id="btnWhats" class="btn-main">
    Enviar no WhatsApp
  </button>

  <button class="btn-back" onclick="App.go('destino.html')">
    Voltar
  </button>

</div>
</div>

<script src="core/global.js"></script>
<script src="core/taxas.js"></script>
<script src="core/dinamico.js"></script>

<script>
const usuario = JSON.parse(localStorage.getItem("usuarioRF"));
const admin = JSON.parse(localStorage.getItem("adminRF"));

if(!usuario && !admin){
  window.location.href = "index.html";
}

const origem = App.get("origem");
const destino = App.get("destino");
const valorBase = Number(App.get("valorBase") || 0);

origemTxt.innerText = origem;
destinoTxt.innerText = destino;

const assinaturaDiv = document.getElementById("assinatura");
const btnWhats = document.getElementById("btnWhats");

let emissor = null;
let tipoEmissor = null;

if(usuario && usuario.tipo === "motorista"){
  emissor = usuario;
  tipoEmissor = "MOTORISTA";

  assinaturaDiv.innerHTML = `
    <strong>Motorista respons√°vel</strong>
    ${usuario.nome}<br>
    Ve√≠culo: ${usuario.modelo}<br>
    Placa: ${usuario.placa}<br>
    CPF: ${usuario.cpfMascarado}
  `;
}

if(admin){
  emissor = admin;
  tipoEmissor = "ADMINISTRADOR";

  assinaturaDiv.innerHTML = `
    <strong>Administrador respons√°vel</strong>
    ${admin.nome}
  `;
}

if(!emissor){
  assinaturaDiv.style.display = "none";
  btnWhats.style.display = "none";
}

let total = valorBase;
const detalhes = [
  `üöñ Viagem base: R$ ${valorBase.toFixed(2)}`
];

if(Dinamico?.ativo){
  const acres = valorBase * (Dinamico.multiplicador - 1);
  total += acres;
  detalhes.push(`‚ö° Tarifa din√¢mica: +R$ ${acres.toFixed(2)}`);
}

document.getElementById("detalhamento").innerHTML =
  detalhes.map(d => `<div><span>${d}</span></div>`).join("");

document.getElementById("total").innerText = `R$ ${total.toFixed(2)}`;
App.set("total", total);

btnWhats.onclick = () => {
  const msg =
`üöñ *RF DRIVER ‚Äì RECIBO de viagem*

üìå *Origem*: ${origem}
üèÅ *Destino*: ${destino}

*Detalhamento*
${detalhes.map(d => `‚Ä¢ ${d}`).join("\n")}

üí∞ *Total*: R$ ${total.toFixed(2)}

*${tipoEmissor}* ${emissor.nome}

Conforto, seguran√ßa e transpar√™ncia.`;

  window.open("https://wa.me/?text=" + encodeURIComponent(msg), "_blank");
};
</script>

</body>
</html>
