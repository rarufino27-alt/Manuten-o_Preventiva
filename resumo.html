<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo ‚Äì RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
body{
  background:linear-gradient(180deg,#ffffff,#f3f3f3);
  color:#222;
}
.page{min-height:100vh;display:flex;justify-content:center;padding:18px}
.container{width:100%;max-width:420px;display:flex;flex-direction:column;gap:16px}
.header{text-align:center;padding:18px;border-radius:22px;background:#fff;box-shadow:0 8px 22px rgba(0,0,0,.08)}
.header h1{font-size:1.2rem;font-weight:800;color:#d4af37}
.route,.block,.totalBox,.signature{background:#fff;border-radius:18px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.06)}
.option{display:flex;justify-content:space-between;align-items:center;padding:12px;border-radius:14px;border:1px solid #eee;margin-bottom:8px}
.details{font-size:.85rem}
.details div{display:flex;justify-content:space-between;margin-bottom:6px}
.total{font-size:2.2rem;font-weight:800;color:#d4af37;text-align:center}
input,select{width:100%;padding:12px;border-radius:14px;border:1px solid #ccc}
.btn-main{padding:16px;border-radius:18px;border:none;background:linear-gradient(180deg,#e6c97a,#d4af37);font-weight:800}
.btn-back{padding:14px;border-radius:16px;border:1px solid #ccc;background:#fff}
</style>
</head>

<body>

<div class="page">
<div class="container">

  <div class="header"><h1>Resumo da corrida</h1></div>

  <div class="route">
    <strong>üìå Origem</strong><br><span id="origemTxt"></span><br><br>
    <strong>üèÅ Destino</strong><br><span id="destinoTxt"></span>
  </div>

  <div class="block">
    <label>üöñ Tipo de viagem</label>
    <select id="tipoViagem">
      <option value="ida">Ida</option>
      <option value="bate_volta">Bate e volta (+80%)</option>
      <option value="ida_volta">Ida e volta (x2)</option>
      <option value="ida_volta_espera">Ida e volta + espera (10%)</option>
    </select>
  </div>

  <div class="block">
    <div class="option"><span>üõ£Ô∏è Desvio simples</span><input type="checkbox" id="desvioSimples"></div>
    <div class="option"><span>üèñÔ∏è Volta da praia</span><input type="checkbox" id="voltaPraia"></div>
    <div class="option"><span>üß∫ Taxa de feira</span><input type="checkbox" id="taxaFeira"></div>
  </div>

  <div class="block">
    <label>üê∂ Transporte de animal</label>
    <select id="animal">
      <option value="0">N√£o</option>
      <option value="5">Pequeno</option>
      <option value="7">M√©dio</option>
      <option value="10">Grande</option>
      <option value="20">Viagem longa</option>
    </select>
  </div>

  <div class="block">
    <label>‚è±Ô∏è Tempo de espera (min)</label>
    <input type="number" id="tempoEspera" placeholder="Ex: 8">
  </div>

  <div class="block">
    <label>‚ûï Desvio adicional (valor manual)</label>
    <input type="number" id="desvioExtra" placeholder="Ex: 15.00">
  </div>

  <div class="block">
    <strong>Detalhamento</strong>
    <div class="details" id="detalhamento"></div>
  </div>

  <div class="totalBox">
    <div class="total" id="total">R$ 0,00</div>
  </div>

  <div class="signature" id="assinatura"></div>

  <button id="btnWhats" class="btn-main">Enviar no WhatsApp</button>
  <button class="btn-back" onclick="App.go('destino.html')">Voltar</button>

</div>
</div>

<script src="core/motoristas.js"></script>
<script src="core/global.js"></script>
<script src="core/taxas.js"></script>
<script src="core/dinamico.js"></script>

<script>
const usuario = JSON.parse(localStorage.getItem("usuarioRF"));
const origem = App.get("origem");
const destino = App.get("destino");
const valorBase = Number(App.get("valorBase")||0);

origemTxt.innerText = origem;
destinoTxt.innerText = destino;

const assinatura = document.getElementById("assinatura");
const btnWhats = document.getElementById("btnWhats");

if(usuario.tipo==="motorista"){
  assinatura.innerHTML=`<strong>MOTORISTA</strong>${usuario.nome}<br>Ve√≠culo: ${usuario.modelo}<br>Placa: ${usuario.placa}<br>CPF: ${usuario.cpfMascarado}`;
}else if(usuario.tipo==="admin"){
  assinatura.innerHTML=`<strong>ADMINISTRADOR</strong>${usuario.nome}`;
}else{
  assinatura.style.display="none";
  btnWhats.style.display="none";
}

/* ================= ELEMENTOS DOM ================= */
const tipoViagem = document.getElementById("tipoViagem");
const desvioSimples = document.getElementById("desvioSimples");
const voltaPraia = document.getElementById("voltaPraia");
const taxaFeira = document.getElementById("taxaFeira");
const animalSel = document.getElementById("animal");
const tempoEsperaInput = document.getElementById("tempoEspera");
const desvioExtraInput = document.getElementById("desvioExtra");

const detalhamento = document.getElementById("detalhamento");
const totalDiv = document.getElementById("total");

function calcular(){
  let total = valorBase;
  let detalhes = [];

  detalhes.push(`üöñ Viagem base: R$ ${valorBase.toFixed(2)}`);

  if(Dinamico?.ativo){
    const v = valorBase * (Dinamico.multiplicador - 1);
    total += v;
    detalhes.push(`‚ö° Tarifa din√¢mica: +R$ ${v.toFixed(2)}`);
  }

  if(tipoViagem.value !== "ida"){
    const v =
      tipoViagem.value === "bate_volta" ? valorBase * 0.8 :
      tipoViagem.value === "ida_volta" ? valorBase :
      (valorBase * 2 * 0.1) + valorBase;

    total += v;
    detalhes.push(`‚ôªÔ∏è Tipo de viagem: +R$ ${v.toFixed(2)}`);
  }

  if(desvioSimples.checked){ total+=Taxas.desvioRotaSimples; detalhes.push(`üõ£Ô∏è Desvio simples: +R$ ${Taxas.desvioRotaSimples.toFixed(2)}`); }
  if(voltaPraia.checked){ total+=Taxas.voltaPraia; detalhes.push(`üèñÔ∏è Volta da praia: +R$ ${Taxas.voltaPraia.toFixed(2)}`); }
  if(taxaFeira.checked){ total+=Taxas.feira; detalhes.push(`üß∫ Taxa de feira: +R$ ${Taxas.feira.toFixed(2)}`); }

  const animal = Number(animalSel.value || 0);
  if(animal > 0){
    total += animal;
    detalhes.push(`üê∂ Transporte de animal: +R$ ${animal.toFixed(2)}`);
  }

  const minutos = Number(tempoEsperaInput.value || 0);
  if(minutos >= 5){
    const esperaValor = 3 + (minutos - 5) * 0.6;
    total += esperaValor;
    detalhes.push(`‚è±Ô∏è Tempo de espera (${minutos} min): +R$ ${esperaValor.toFixed(2)}`);
  }

  const extra = Number(desvioExtraInput.value || 0);
  if(extra > 0){
    total += extra;
    detalhes.push(`‚ûï Desvio adicional: +R$ ${extra.toFixed(2)}`);
  }

  detalhamento.innerHTML = detalhes.map(l=>`<div>${l}</div>`).join("");
  totalDiv.innerText = `R$ ${total.toFixed(2)}`;
  App.set("total", total);
  window.__detalhesWhats = detalhes;
}

document.querySelectorAll("input,select").forEach(e=>e.addEventListener("change",calcular));
calcular();

btnWhats.onclick = () => {
  const total = App.get("total");

  const assinaturaTexto =
    usuario.tipo === "admin"
      ? `*ADMINISTRADOR* ${usuario.nome}`
      : `*MOTORISTA* ${usuario.nome}
*Ve√≠culo:* ${usuario.modelo}
*Placa:* ${usuario.placa}
*CPF:* ${usuario.cpfMascarado}`;

  const msg =
`*üöñ RF DRIVER ‚Äì RECIBO de Viagem*

*Origem:* ${origem}
*Destino:* ${destino}

${window.__detalhesWhats.join("\n")}

*Total:* R$ ${total.toFixed(2)}

${assinaturaTexto}`;

  window.open(
    "https://wa.me/?text=" + encodeURIComponent(msg),
    "_blank"
  );
};
</script>

</body>
</html>
