<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin ‚Äì RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
body{
  background:linear-gradient(180deg,#ffffff,#f3f3f3);
  font-family:Inter, Arial, sans-serif;
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.box{
  background:#fff;
  padding:30px 26px;
  border-radius:26px;
  box-shadow:0 14px 36px rgba(0,0,0,.12);
  max-width:420px;
  width:100%;
  text-align:center;
}

h1{
  font-size:1.6rem;
  font-weight:900;
  color:#000;
  margin-bottom:6px;
}

p{
  font-size:.9rem;
  color:#555;
  margin-bottom:22px;
}

button{
  width:100%;
  padding:16px;
  border-radius:18px;
  border:none;
  font-weight:800;
  font-size:1rem;
  cursor:pointer;
  margin-bottom:12px;
}

.btn-primary{
  background:#111;
  color:#fff;
}

.btn-gold{
  background:linear-gradient(180deg,#E6C97A,#D4AF37);
  color:#000;
}

.btn-outline{
  background:#fff;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<div class="page">
  <div class="box">

    <h1>ADMINISTRADOR</h1>
    <p id="nomeAdmin"></p>

    <button class="btn-gold" onclick="iniciarCalculo()">
      ‚ñ∂ Iniciar c√°lculo de corrida
    </button>

    <button class="btn-primary" onclick="abrirPainel()">
      üõ†Ô∏è Acessar Painel Administrativo
    </button>

    <button class="btn-outline" onclick="sair()">
      üîí Sair
    </button>

  </div>
</div>

<script>
/* ================= PROTE√á√ÉO ================= */

const usuario = JSON.parse(localStorage.getItem("usuarioRF"));

if(!usuario || usuario.tipo !== "admin"){
  localStorage.clear();
  window.location.href = "index.html";
}

/* ================= UI ================= */

document.getElementById("nomeAdmin").innerText =
  `Ol√°, ${usuario.nome}`;

/* ================= A√á√ïES ================= */

function iniciarCalculo(){
  localStorage.removeItem("origem");
  localStorage.removeItem("destino");
  localStorage.removeItem("valorBase");
  window.location.href = "origem.html";
}

function abrirPainel(){
  window.location.href = "admin-painel.html";
}

function sair(){
  localStorage.clear();
  window.location.href = "index.html";
}
</script>

</body>
</html>
