<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin ‚Äì RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
body{
  background:linear-gradient(180deg,#ffffff,#f3f3f3);
  font-family:Inter, Arial, sans-serif;
}
.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  background:#fff;
  padding:30px;
  border-radius:26px;
  box-shadow:0 14px 36px rgba(0,0,0,.12);
  max-width:420px;
  width:100%;
  text-align:center;
}
h1{
  color:#000;
}
button{
  margin-top:14px;
  padding:16px;
  width:100%;
  border-radius:18px;
  border:none;
  font-weight:800;
}
.admin{
  background:#111;
  color:#fff;
}
.out{
  background:#fff;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<div class="page">
  <div class="box">

    <h1>ADMINISTRADOR</h1>
    <p id="nome"></p>

    <button class="admin" onclick="abrirPainel()">
      üõ†Ô∏è Painel Administrativo
    </button>

    <button class="out" onclick="sair()">
      üîí Sair
    </button>

  </div>
</div>

<script>
const usuario = JSON.parse(localStorage.getItem("usuarioRF"));

if(!usuario || usuario.tipo !== "admin"){
  localStorage.clear();
  window.location.href = "index.html";
}

document.getElementById("nome").innerText = usuario.nome;

function abrirPainel(){
  window.location.href = "admin-painel.html";
}

function sair(){
  localStorage.clear();
  window.location.href = "index.html";
}
</script>

</body>
</html>
